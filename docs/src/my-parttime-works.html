<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-styles/shadow.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html"><link rel="import" href="../bower_components/iron-image/iron-image.html"><link rel="import" href="../src/image-map-resizer.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="my-parttime-works"><template><style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">:host{@apply (--layout-vertical);@apply (--layout-center);padding:10px;}#pentagon{width:640px;max-width:100%;}#works .container{width:1000px;max-width:100%;}#works .card{@apply (--layout-vertical);@apply (--layout-center);@apply (--shadow-elevation-2dp);box-sizing:border-box;width:320px;padding:10px 10px;margin:0 6px 16px 6px;z-index:15;background:#fff;}#works .card p{max-width:100%;flex-basis:auto;}#works .card iron-image{width:300px;height:calc(300px * 0.75);margin-bottom:10px;}@media (max-width: 640px){.card{width:auto;}}</style><div class="container layout vertical center"><div class="container"><h3>どんな仕事なの？</h3></div></div><div id="works" class="container layout vertical center"><div class="container layout start center-justified horizontal wrap"><div class="card"><iron-image src="./images/photo/sm_160107-56.jpg" sizing="cover"></iron-image><h4>最高のおもてなし</h4><p>J-Questであなたにしていただきたい仕事はお客様への「最高のおもてなし」。 「どうしたらお客様に喜んでいただけるか？」を考えてお客様と接することで、お客様に「またJ-Questに来たいな！」と思っていただくことがあなたの役目です！ お客様一人一人「いいね」と思ってくれることは違います。あなたがお客様と接する中で、そのお客様にとっての「最高のおもてなし」を実践してください♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-63.jpg" sizing="cover"></iron-image><h4>クリンリネス</h4><p>クレンリネスをわかりやすく言うと「お掃除」です。セルフスタイルの店舗ですからお客様には常にきれいな状態で給油や洗車をご利用いただきたいのです。 例えば、あなたがレストランに行った時、座った席が汚れていたら不愉快ですよね？まさにそれと同じです。 「お客様に快適に」ご利用いただくために、常にきれいな店舗にしていきましょう♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-66.jpg" sizing="cover"></iron-image><h4>お店創りへの参加</h4><p>J-Questでは、お客様へのおもてなしについてはすべて店舗主体で行っていきます。そして、お客様を一番よく知っているのは、日々お客様と接しているパートタイマースタッフのみなさんなのです。あなたもその一因となり、お客様が求めていることをカタチにしていきませんか？ 例えば、「お客様からこんなご要望があったな・・・」ということに対し、「こういう風にしたらお客様に喜んでいただけるかも！」ということがあればどんどんストアマネジャー（店長）に意見してくださいね。</p></div><div class="card"><iron-image src="./images/photo/sm_160107-29.jpg" sizing="cover"></iron-image><h4>お客様へのご案内</h4><p>初めてご来店くださったお客様や、給油操作・洗車操作に不安を持たれているお客様にご利用方法をご説明差し上げたり、実際にお手伝いさせていただきながらご案内することもあります。 セルフだからと言ってお客様任せばかりでは「最高のおもてなし」とは言えませんね？ お客様から声をかけられてご案内するのではなく、お客様の表情やしぐさを見ながら、お困りのお客様がいらっしゃったら積極的にご案内しましょう♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-8.jpg" sizing="cover"></iron-image><h4>カウンター業務</h4><p>J-Questは給油後、SHOP内のレジにて給油代金などをお支払いいただく「店内精算」の方法をとっています。 笑顔の応対や正確なレジ業務はもちろんのこと、お客様が安全に給油できているかなどを見守る重要な業務の一つです。 お客様は給油された場所からわざわざSHOPに足を運んでくださいます。あなたが最高の笑顔で、お客様をお迎えしていただければ、お客様も喜んで足を運んでくれるでしょう♪</p></div></div><div class="container layout vertical center"><a href="https://j-quest-job.jp/" target="_blank"><paper-button class="pink slashed padding shining wf-mplus1p">募集ページはこちら</paper-button></a></div></div></template><script>var MyParttimeWorks=function(_Polymer$Element){babelHelpers.inherits(MyParttimeWorks,_Polymer$Element);function MyParttimeWorks(){babelHelpers.classCallCheck(this,MyParttimeWorks);return babelHelpers.possibleConstructorReturn(this,(MyParttimeWorks.__proto__||Object.getPrototypeOf(MyParttimeWorks)).apply(this,arguments))}babelHelpers.createClass(MyParttimeWorks,[{key:"ready",value:function ready(){babelHelpers.get(MyParttimeWorks.prototype.__proto__||Object.getPrototypeOf(MyParttimeWorks.prototype),"ready",this).call(this);setTimeout(function(){var target=this.shadowRoot.querySelector("#m_pentagon"),img=this.shadowRoot.querySelector("#pentagon");imageMapResize(target,img)}.bind(this),0)}}],[{key:"is",get:function get(){return"my-parttime-works"}}]);return MyParttimeWorks}(Polymer.Element);window.customElements.define(MyParttimeWorks.is,MyParttimeWorks);</
