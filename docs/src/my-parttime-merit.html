<html><head></head><body><dom-module id="my-parttime-merit"><template><style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">:host{@apply (--layout-vertical);@apply (--layout-center);padding:10px;background-image:url(../images/pattern-inspiration-geometry.png);}.card{width:20vw;}#hero img{width:680px;max-width:100%;}#merits{padding-bottom:35px;}#merits > .container{max-width:1000px;}#merits .card{@apply (--layout-vertical);@apply (--layout-center);@apply (--shadow-elevation-2dp);box-sizing:border-box;width:320px;padding:10px 10px;margin:0 6px 16px 6px;z-index:15;background:#fff;}#merits iron-image{width:300px;height:calc(300px * 0.75);margin-bottom:10px;}</style><div class="container"><h3>J-Questで働くメリットって？</h3></div><div id="hero" class="container layout vertical center"><img src="./images/recruit/blackboard.jpg" alt=""></div><div id="merits"><div class="container layout start center-center horizontal wrap"><div class="card"><iron-image src="./images/photo/sm_160107-97.jpg" sizing="cover"></iron-image><h4>楽しい仲間がいっぱい！</h4><p>とにかくJ-Questの店舗はチームワークがぴか一！ 仕事だけでなく、プライベートでも仲良しさんがいっぱいです♪ 時には厳しく、時には優しくお互いがその違いを認め合って高めあっていける、そんな仲間がたくさんいます♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-29.jpg" sizing="cover"></iron-image><h4>未経験者でもＯＫ！</h4><p>ほとんどのパートタイマースタッフさんが未経験からのスタートです。 先輩スタッフがていねいに教えてくれるので安心して働けますよ♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-16.jpg" sizing="cover"></iron-image><h4>ライフスタイルに合った勤務スタイル</h4><p>店舗には一定の勤務パターンはありますが、店舗によりそのパターンも様々。きっとあなたにぴったりの勤務パターンが見つかるはずです♪ 全国のJ-Questでは主婦の方、学生さん、ダブルワークの方など多数活躍していますよ♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-121.jpg" sizing="cover"></iron-image><h4>資格取得補助</h4><p>お客様に安全にご利用いただくことはもちろん、あなた自身の安全もしっかりと守るためにJ-Questではすべてのスタッフさんに「危険物取扱者（乙四）」の資格取得をお願いしています。 そのための費用負担や教材の提供はもちろん会社が行います！社内での勉強会も随時開催していますのでご安心くださいね♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-111.jpg" sizing="cover"></iron-image><h4>お店創りに積極的に参加できる!　まさにあなたも経営者?!</h4><p>お客様と一番接しているのはパートタイマースタッフのみなさんです。そんなスタッフさんの提案・意見をしっかり受け止め、それをお店創りに活かしていくのがJ-Questの特徴の一つ。 まさにあなたが経営者の一人として、お客様に「最高のおもてなし」をするためにどんなことができるか、を考えて実践できます。言われたことだけやる、という旧来のチェーン店とは違いますので、日々新たな刺激と学びがありますよ♪</p></div><div class="card"><iron-image src="./images/photo/02-3.jpg" sizing="cover"></iron-image><h4>社会保険完備</h4><p>雇用保険をはじめ、健康保険、厚生年金等、一定の要件を満たしていれば加入できます。 JXグループ健康保険組合なので福利厚生も安心です♪ ※雇用保険は週20時間以上勤務の方が加入できます。 ※健康保険、厚生年金は一定の業務スキルを満たし、週30時間以上勤務の方が加入できます。</p></div><div class="card"><iron-image src="./images/photo/sm_160107-5.jpg" sizing="cover"></iron-image><h4>毎月時給アップのチャンスあり！</h4><p>J-Questの昇給システムは、あなたとストアマネジャー（店長）とでここに目標を設定し、その到達具合を月に一回話し合います。目標を見事クリアすれば、毎月昇給できるチャンスがあります！ まさにあなたの努力が成果としてしっかりと評価されるシステムですのでやりがいをもって勤務できます♪</p></div><div class="card"><iron-image src="./images/photo/02-9.jpg" sizing="cover"></iron-image><h4>燃料割引</h4><p>楽しく働けるうえ、ガソリンの従業員割引もありますよ♪</p></div><div class="card"><iron-image src="./images/photo/sm_160107-56.jpg" sizing="cover"></iron-image><h4>産前産後休業・育児休業の取得</h4><p>もちろん産前産後休業・育児休業の取得実績もありますよ♪ スタッフの皆さんには安心して子供を産める、育てる環境で働いていただいてます。 だから安心して長く働いているスタッフがたくさんいますよ。 ※育児休業は1年以上働き続けているスタッフが対象です。</p></div></div><div class="container layout vertical center"><a href="[[rootPath]]?p=parttime/stores"><paper-button class="pink slashed padding shining wf-mplus1p">募集ページはこちら</paper-button></a></div></div></template><script>var MyParttimeMerit=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,null,[{key:'is',get:function(){return'my-parttime-merit'}}]),b}(Polymer.Element);window.customElements.define(MyParttimeMerit.is,MyParttimeMerit);</script></dom-module></body></html>
