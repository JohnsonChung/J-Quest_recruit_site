 4s4-1.79 4-4V8h3l-4-4z"></path></g><g id="textsms"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 11H7V9h2v2zm4 0h-2V9h2v2zm4 0h-2V9h2v2z"></path></g><g id="voicemail"><path d="M18.5 6C15.46 6 13 8.46 13 11.5c0 1.33.47 2.55 1.26 3.5H9.74c.79-.95 1.26-2.17 1.26-3.5C11 8.46 8.54 6 5.5 6S0 8.46 0 11.5 2.46 17 5.5 17h13c3.04 0 5.5-2.46 5.5-5.5S21.54 6 18.5 6zm-13 9C3.57 15 2 13.43 2 11.5S3.57 8 5.5 8 9 9.57 9 11.5 7.43 15 5.5 15zm13 0c-1.93 0-3.5-1.57-3.5-3.5S16.57 8 18.5 8 22 9.57 22 11.5 20.43 15 18.5 15z"></path></g><g id="vpn-key"><path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"></path></g></defs></svg></iron-iconset-svg></div><dom-module id="my-graduate-interview"><template><style is="custom-style" include="shared-styles  iron-flex iron-flex-alignment iron-flex-factors">:host{@apply (--layout-vertical);@apply (--layout-center);padding:0 !important;position:relative;}#recruitContent{background:#fff;}#topPattern{margin:0;height:250px;margin-bottom:-160px;background-color:#fef076;background-image:url('../images/pattern_gplay.png');}h3{color:var(--my-color-orange);}.container.layout{max-width:1280px;}.person .card{margin:0 16px 16px 0 !important;padding:1.5em !important;}.person  .card.gray{background-color:#979ba9;color:#fff;}.person  .card.yellow{background-color:#eeb83c;color:#fff;}.person .card.green{background-color:#00a465;color:#fff;}.avatar{width:280px;height:280px;}.font-small{font-size:0.75em;line-height:2em;margin-top:2em;}.layout div{width:100%;}.layout h4{font-size:1em;}.profile-header{height:280px;padding:0px !important;}.profile-header h4{font-size:1.6em !important;}.basic-info p{font-size:0.7em;line-height:2em;}.basic-info iron-icon{display:block;}.person{margin-bottom:3em;}.card, p{display:flex;-ms-flex:0 1 auto;max-width:100%;}@media (max-width: 1279px){.layout.horizontal, .layout.vertical{flex-direction:column !important;align-items:center;}.person .card{margin:0 !important;padding:52px 16px !important;}.avatar.card{margin:-25px 0 -53px !important;z-index:10;}}@media all and (-ms-high-contrast: none), (-ms-high-contrast: active){.person.horizontal{display:block !important;}}</style><div id="topPattern" class="container"></div><div class="container restricted"><div class="card simple"><h3><iron-icon icon="editor:format-quote"></iron-icon>先輩インタビュー</h3></div></div><div class="container person layout horizontal"><div class="left-column flex-3"><div class="layout horizontal center"><div class="flex-2 card simple green profile-header"><h4>幾世橋　純子</h4><div><p><iron-icon icon="icons:label"></iron-icon>新津店</p><p>ストアマネジャー</p></div></div><iron-image class="avatar card simple" sizing="fit" src="./images/avatar/avatar02.png"></iron-image></div><div class="layout horizontal"><div class="layout vertical card simple gray basic-info"><div><h4><iron-icon icon="icons:label"></iron-icon>出身</h4><p>宮城学院女子大学 学芸学部　<br>人間文化学科　心理学コース 卒<br></p></div><div><h4><iron-icon icon="icons:label"></iron-icon>年収</h4><p>非公開</p></div><div><h4><iron-icon icon="icons:label"></iron-icon></h4><p>〇地域で一番愛されるセルフスタンドを目指しています<br>〇いつも笑顔でお客様からも大人気！！<br>〇とにかくJ-Questが大好きで、仕事も楽しくて仕方がないとのこと。</p></div><div><h4><iron-icon icon="icons:label"></iron-icon>これまでのキャリア</h4><p>研修期間(半年間)～アシスタントストアマネージャ(1年間)～ストアマネジャー(現職・4年目)</p></div></div><div class="card simple"><p><b>一番うれしかったことにまつわるエピソード</b></p><p class="font-small">接客の抜き打ち調査で、お客様から最高評価をいただけたこと！！<br><br>現在、私は新潟にあるお店でストアマネジャをしています。現在のお店には丸3年ほど在籍していますが、<br>つい先日行われた、お客様の抜き打ち接客調査で、最高評価のＳランクをいただくことが出来ました！！<br><br>この3年間はいつも一つしたのＡランクを頂いていましたが、毎回『次はここを改善しよう』とスタッフ全員で頑張ってきた結果がこの評価につながったのだと思います。<br><br>しかも、さらに嬉しい事に、このお客様がいらっしゃった時、応対したのはＰＴＳ(パートタイマースタッフ)の方でした。自分の育成したスタッフが最高評価を受けるのは<br>自分が最高評価を受ける何倍も嬉しいものです。人材育成もマネジャーの大切なお仕事の一つです。<br><br>お客様のことを一番に考えられるスタッフと一緒に働けている事は幸せな事だと感じました。</p></div></div></div><div class="right-column flex-2 layout vertical"><p class="card simple gray flex"><b><iron-icon icon="communication:message"></iron-icon>ズバリ！私がこの会社を選んだ理由 ここが好き</b><br>他に受けた会社のどこよりも『お客様』を大切にしている会社だと感じたから<br>私は学生のころから接客業が大好きで、就職活動も【接客業・営業職】等を中心に行っていました。<br><br>就職氷河期が始まった最初の年で、200社以上エントリーして、100社以上、会社説明会に参加しました。<br>そんな中で、たまたま地元で開催していた説明会に参加したのが、この会社との出会いでした。<br><br>自動車も運転したことがなかった私が惹かれたのは、ガソリンスタンドという職種ではなく、お客様に対する熱意と姿勢です。<br>たくさん参加した会社説明会の中でも、一番お客様の事を考えて実行しようとしていると感じ、この会社に入社することを決めました。<br>入社5年目になるいまでも、その気持ちは変わっていません。<br><br>また、実家を出て1人暮らしがしたかったので、いろいろな県や地域に行ける仕事というのも決め手の一つです。</p><p class="card simple yellow"><b>これが私の仕事</b><br>地域で一番愛されるセルフスタンドを目指しています<br>セルフガソリンスタンドのマネージャーとして、管理運営・働くスタッフの人材育成・サービスの提案から、お客様への接客・ご案内など、お店に関わる全ての事を行っています。<br><br>管理運営のお仕事もしながら、実際にお客様と接することが出来るので、接客の喜びも感じながら、マネジメントの面白さも感じられるお仕事です。<br>だからこの仕事が好き！</p></div></div><div class="card simple layout"></div><div class="container person layout horizontal"><div class="left-column flex-3"><div class="layout horizontal center"><div class="flex-2 card simple green profile-header"><h4>佐藤　祐一</h4><div><p><iron-icon icon="icons:label"></iron-icon>宮子ベイシア前店/前橋みなみ店</p><p>ストアマネジャー</p></div></div><iron-image class="avatar card simple" sizing="fit" src="./images/avatar/avatar03.png"></iron-image></div><div class="layout horizontal"><div class="layout vertical card simple gray basic-info"><div><h4><iron-icon icon="icons:label"></iron-icon>出身</h4><p>横浜商科大学 商学部　　<br>経営情報学科 卒<br></p></div><div><h4><iron-icon icon="icons:label"></iron-icon>年収</h4><p>非公開</p></div><div><h4><iron-icon icon="icons:label"></iron-icon>これまでのキャリア</h4><p>鶴ヶ島（研修３ヶ月）→豊栄（５日）→大曲（４ヶ月）→宮子ベイシア前店（現職）<br>※その後前橋みなみ店のストアマネジャーも兼任</p></div></div><div class="card simple"><p><b>一番うれしかったことにまつわるエピソード</b></p><p class="font-small">お客様アンケートで満足・大満足の数値が59％から70％に上がったことです。<br>入社して４年が経ちました。現在の宮子ベイシア前店の就いて４ヶ月が経った頃からスタッフの人事（面接～採用）の仕事をするようになりました。<br>それまで人事の経験は無く、全て店長にまかせた状態でしたが、店長が変わり自分がお店にいる責任者となってから人事を担当することになりました。<br>最初は面接希望者に会社の説明をするにも、うまくしゃべれず、一方的に説明してしまう事がほとんどでしたが、先輩社員の面接に同席したり、<br>採用する人はどのような人が良いのかなど聞いて、自分なりの採用基準をつくることが出来るようになりました。<br>面接時に笑顔が自然に出る方を採用基準にして、仕事を任せられる人を採用しています。採用した人が仕事をどんどん覚えて、<br>お店の中心人物になっていく姿を見るのが、この仕事に就いて良かった思える瞬間です。<br></p></div></div></div><div class="right-column flex-2 layout vertical"><p class="card simple gray flex"><b><iron-icon icon="communication:message"></iron-icon>ズバリ！私がこの会社を選んだ理由 ここが好き</b><br>先輩社員の話で「若いうちから活躍できる」と感じジェイ・クエストへ。<br>先輩社員の話を聞き、若いうちから店長として一つのお店を任せられる仕事は大変だけど、やりがいがあると言う事を聞き魅力を感じました。<br>また、店長の仕事内容もレジに立ち続けるのではなく、他店の価格を調べたり、店内装飾を作ったり、求人の打合せをしたりと<br>様々な仕事が出来て、マネジメント力が身に付き自分を大きく成長できると感じました。</p><p></p><p class="card simple yellow"><b>これが私の仕事</b><br>セルフガソリンスタンドの店舗運営。　お客様への接客、商品販売、店舗管理<br>現在担当している店舗の一つは宮子ベイシア前店というところで、ジェイ・クエストの一号店であり非常に注目度が高いお店です。<br>そこで店長として日々働いています。<br>お店の責任者として、お客様に満足して頂けるお店を意識して店舗作りをしています。<br>同じ職場で働くスタッフさんとは日々コミュニケーションを行い、<br>お客様へ対する言葉遣い、ご案内の仕方など、スタッフ全員が「お客様目線」で行動できるお店を目指して頑張っています。<br>お客様からお褒めのお言葉を頂いたり、スタッフと協力して作り上げた売場の商品が売れたりするのが仕事のやりがいになりますし、面白い部分でもあります。<br>だからこの仕事が好き！</p></div></div><div class="card simple layout"></div><div class="container person layout horizontal"><div class="left-column flex-3"><div class="layout horizontal center"><div class="flex-2 card simple green profile-header"><h4>飯塚　渓一</h4><div><p><iron-icon icon="icons:label"></iron-icon>木津川店</p><p>アシスタントマネジャー</p></div></div><iron-image class="avatar card simple" sizing="fit" src="./images/avatar/avatar04.png"></iron-image></div><div class="layout horizontal"><div class="layout vertical card simple gray basic-info"><div><h4><iron-icon icon="icons:label"></iron-icon>出身</h4><p>淑徳大学 人間環境学科　<br>スポーツ＆ウエルネスコース 卒</p></div><div><h4><iron-icon icon="icons:label"></iron-icon>年収</h4><p>非公開</p></div><p></p><div><h4><iron-icon icon="icons:label"></iron-icon>これまでのキャリア</h4><p>鶴ヶ島（研修３ヶ月）→豊栄（５日）→大曲（４ヶ月）→宮子ベイシア前店（現職）<br>※その後前橋みなみ店のストアマネジャーも兼任</p></div></div><div class="card simple"><p><b>一番うれしかったことにまつわるエピソード</b></p><p class="font-small">お客様アンケートで満足・大満足の数値が59％から70％に上がったことです。<br>入社して４年が経ちました。現在の宮子ベイシア前店の就いて４ヶ月が経った頃からスタッフの人事（面接～採用）の仕事をするようになりました。<br>それまで人事の経験は無く、全て店長にまかせた状態でしたが、店長が変わり自分がお店にいる責任者となってから人事を担当することになりまし
