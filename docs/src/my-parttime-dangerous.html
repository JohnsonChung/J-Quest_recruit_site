            input[type=checkbox]:checked + label + pre{max-height:1080px;transition:max-height 0.25s ease-in;}@media (max-width: 640px){#heroUnit .layout.horizontal{flex-direction:column;}.card-group .card{font-size:12px;}}.container.questions{position:relative;}@keyFrames slideOut{from{left:0%;}to{left:70%;}}@keyframes slideIn{from{left:-70%;}to{left:0;}}.animated{animation-duration:1s;animation-name:slideIn;}.slideOut{animation-duration:1s;animation-name:slideOut;}@media all and (-ms-high-contrast: none), (-ms-high-contrast: active){.card-group .card{width:200px;height:300px;font-size:17px;padding:0;max-width:45vw;max-height:45vw;}}</style><div id="topPattern" class="container"></div><div id="heroUnit" class="container layout vertical center"><div class="card layout horizontal start card-border-top pattern-inspiration-geometry"><div id="liquidContainer" class="container"><div class="audiobox"><span>危険物<br>取扱者</span><div class="wave one"></div><div class="wave two"></div><div class="wave three"></div></div></div><div><p class="text-fill-animation first-letter"><b>乙種第4類危険物</b>（俗に「乙4（おつよん）」)として指定されている引火性液体とは、引火しやすい液体の総称です。<br>引火性液体は、可燃性蒸気を発生させ、空気と混合し点火源を与えることで引火・爆発する危険性があります。</p></div></div></div><style></style><div id="nav"><div class="card-group container layout horizontal center-justified wrap"><a href="[[rootPath]]?p=parttime/dangerous#explain"><div class="card"><iron-image src="./images/thumb/document_syorui_pen.png" sizing="cover" position="bottom"></iron-image><p>危険物取扱者乙種第4類（乙４）ってどんな資格？</p></div></a><a href="[[rootPath]]?p=parttime/dangerous#staff"><div class="card"><iron-image src="./images/thumb/hanashiai_kids.png" sizing="cover"></iron-image><p>すべてのスタッフさんに「乙４」を取得して頂く理由</p></div></a><a href="[[rootPath]]?p=parttime/dangerous#question"><div class="card"><iron-image src="./images/thumb/study_mondai.png" sizing="contain" width="300" height="225"></iron-image><p>実際の問題にチャレンジ！！</p></div></a><a href="[[rootPath]]?p=parttime/dangerous#qualifier"><div class="card"><iron-image src="./images/thumb/study_check.png" sizing="contain" width="300" height="225"></iron-image><p>既に乙４をお持ちの方</p></div></a><a href="[[rootPath]]?p=parttime/dangerous#voice"><div class="card"><iron-image src="./images/thumb/test_print_happy_schoolgirl.png" sizing="cover"></iron-image><p>合格者のVOICE</p></div></a></div></div><app-location route="{{selected}}" use-hash-as-path=""></app-location><iron-pages id="ironpages" selected="[[selected.path]]" attr-for-selected="name" fallback-selection="view404" role="main" class="container"><div name="explain" class="container questions layout vertical center"><div class="card"><input type="checkbox" name="explain" id="explain1"> <label for="explain1">Q1:危険物取扱者乙種４類（乙４）って？</label><p>法律で指定された「燃えやすい」「爆発しやすい」性質の強いものを『危険物』といい ます。危険物取扱者乙種は全部で6種類ありますが、その4番目にあたる乙種4類は引火性 液体（ガソリン・灯油・軽油など）の取扱・管理ができる国家資格です。 危険物を扱っているところ（ガソリンスタンドや工場など）では、安全の為、危険物の 知識をもった人が必要です。</p></div><div class="card"><input type="checkbox" name="explain" id="explain2"> <label for="explain2">Q2:受験資格はありますか？</label><p>受験資格はありません。どなたでも受験できます。</p></div><div class="card"><input type="checkbox" name="explain" id="explain3"> <label for="explain3">Q3:どんな試験ですか？</label><p>★試験の方法<br>・マーク式筆記試験：五肢択一式<br>・記述試験 ：ありません<br>・試験時間 ：２時間<br>★試験科目および問題数<br>試験科目：問題数<br>・危険物に関する法令：15問<br>・基礎的な物理額及び基礎的な科学：10問<br>・危険物の性質並びにその火災予防及び消化の方法：10問<br>★合格基準<br>試験科目ごとの成績が、それぞれ６０％以上の方を合格とします。</p></div><div class="card"><input type="checkbox" name="explain" id="explain4"> <label for="explain4">Q4:合格率はどのくらい？</label><p>年度：合格率<br>2017年度：28.9％<br>2018年度：29.4％</p></div><div class="card"><input type="checkbox" name="explain" id="explain5"> <label for="explain5">Q5:試験はいつ実施していますか？</label><p>東京では月4回、他の県でも年２～３回実施されています。他県で受けるのも可能です 。あなたの勉強のペースに合わせて、最適な試験日をご案内します。</p></div><div class="card"><input type="checkbox" name="explain" id="explain6"> <label for="explain6">Q6:退職後は返納しなければなりませんか？</label><p>乙４は社内資格ではなく、国家資格です。退職の際にも返納などの必要はありません。</p></div><div class="card"><input type="checkbox" name="explain" id="explain7"> <label for="explain7">Q7:将来的にガソリンスタンド以外の仕事を考えています。乙４は役に立ちますか？</label><p>そんなことありません！タンクローリーの運転手、食品工場、研究所、石油メーカー、危険物貯蔵倉庫等では資格を役立てることができるでしょう。 また、上記以外でも、努力して取得した経験はきっとあなたの役に立つでしょう。履歴書にも自信を持って記載してくださいね！ 以外なところで、介護施設やホテル、旅館等は暖房等に必要な大きなボイラーがあり、その灯油等のタンクの容量が大きければ、保安監督者が必要になります。</p></div></div><div name="staff" class="container questions layout vertical center"><div class="card"><input type="checkbox" name="staff" id="staff1"> <label for="staff1">Q1:なぜジェイ・クエストでは全員取得するの？</label><p>「安全」はジェイ・クエストの重要なミッションの一つ。お客様とあなた自身の安全を 守るため、全スタッフにガソリン・軽油・灯油取扱のプロフェッショナになって頂きたい<br>と考えております。乙４を取得して頂くことで、安心・安全にお仕事をして頂けます。</p></div><div class="card"><input type="checkbox" name="staff" id="staff2"> <label for="staff2">Q2:乙４を持っていると危険な仕事を任されるのでしょうか？</label><p>乙４を持っていないとできないお仕事がいくつかありますが、乙４の知識があれば安全 に遂行できるお仕事ばかりです。<br>例えば・・携行缶（ガソリンを運ぶ20L程度の缶）に給油をする ローリーからガソリン等を荷降ろしする際に、周囲に危険がないか立ち会う など</p></div><div class="card"><input type="checkbox" name="staff" id="staff3"> <label for="staff3">Q3:乙4以外の資格を求められることはありますか？</label><p>ありません。</p></div><div class="card"><input type="checkbox" name="staff" id="staff4"> <label for="staff4">Q4:初出勤日までにとる必要はありますか？</label><p>ありません。入社後に取得していただければOKです。</p></div><div class="card"><input type="checkbox" name="staff" id="staff5"> <label for="staff5">Q5:いつまでに取得する必要がありますか？</label><p>入社後２年を目安としております。まずはジェイ・クエストのお仕事に慣れてください ね！</p></div><div class="card"><input type="checkbox" name="staff" id="staff6"> <label for="staff6">Q6:入社から取得までのスケジュールを教えてください。</label><p>入社後２～３カ月：ジェイ・クエストのお仕事に慣れる<br>３カ月～：乙４取得について目線合わせ（勉強方法や試験を受ける時期など）<br>以降も随時、勉強方法等の見直しを実施します。</p></div><div class="card"><input type="checkbox" name="staff" id="staff7"> <label for="staff7">Q7:取得できないとどうなりますか？</label><p>入社後２年を経過しても取得できない場合は、乙４がないとできない仕事がある為、大変心苦しいですが、雇用契約を満了とさせて頂きます。</p></div><div class="card"><input type="checkbox" name="staff" id="staff8"> <label for="staff8">Q8:1回で合格しないとだめですか？</label><p>そんなことはありません。1回～2回目の受験で合格している人が多いです。合格できるまでチャレンジし続けることが大事です。</p></div><div class="card"><input type="checkbox" name="staff" id="staff9"> <label for="staff9">Q9:取得するにお金はかかるの？</label><p>受講に係るお金は全額会社負担です。社内講習会も無料で受講できます。 <img src="./images/table/dangerous_staff_q9.jpeg" alt="" style="max-width: 100%"></p></div><div class="card"><input type="checkbox" name="staff" id="staff10"> <label for="staff10">Q10:★独学報奨金</label><p>独学・社内通信教育・社内講習会で見事合格された方には報奨金を支給！15,000円～5,000円（条件あり）</p></div><div class="card"><input type="checkbox" name="staff" id="staff11"> <label for="staff11">Q11:どのくらいの勉強時間が必要ですか？</label><p>６０時間くらい（例えば1日1時間、2ヶ月間）勉強している人が多いです。</p></div><div class="card"><input type="checkbox" name="staff" id="staff12"> <label for="staff12">Q12:どのような勉強をすればよいでしょうか？</label><p>過去問を何回も繰り返しやっている人が多いです。</p></div><div class="card"><input type="checkbox" name="staff" id="staff13"> <label for="staff13">Q13:参考書は自分で準備するのですか？</label><p>社内テキスト（無料）がありますので、準備しなくて大丈夫です。</p></div></div><div name="question" class="container questions layout vertical center"><div class="card"><input type="checkbox" name="question" id="question1"> <label for="question1"><b>問題：</b>静電気について、次のうち誤っているものはどれか。【物理・化学】<br><br>１　静電気は、一般に物体の摩擦等によって発生する。<br>２　静電気は、ガソリン等の石油製品を取り扱う際に発生することが多い。<br>３　静電気が多量に蓄積された物質は、火花を発生するおそればある。<br>４　静電気の蓄積を防止するためには、できるだけ湿度を下げることが効果的である。<br>５　静電気の蓄積防止策の一つとして、設置する方法がある。</label><p>答え：４</p></div><div class="card"><input type="checkbox" name="question" id="question2"> <label for="question2"><b>問題：</b>灯油の性状について、次のうち誤っているものはどれか。【性質・消化】<br><br>１　電気の不良導体である。<br>２　引火点は、トルエンより高い。<br>３　水より軽い。<br>４　発火点は、約１００℃である。<br>５　水に溶けない。<br></label><p>答え：４</p></div></div><div name="qualifier" class="container questions layout vertical center"><div class="card"><input type="checkbox" name="qualifier" id="qualifier1"> <label for="qualifier1">Q1:乙４は持っているけれど、書換えをしていません。</label><p>入社後に書換えの手続きをして頂ければ大丈夫ですよ！<br>免状更新手数料は会社で負担します。</p></div><div class="card"><input type="checkbox" name="qualifier" id="qualifier2"> <label for="qualifier2">Q2:乙４は持っているけれど、最近、保安講習を受けていません。</label><p>入社後に保安講習を受けて頂ければ大丈夫ですよ！<br>保安講習受講手数料は会社で負担します。</p></div></div><div name="voice" c
