<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<dom-module id="my-top">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;
                @apply(--layout-vertical);
                @apply(--layout-center);
                margin-top: -128px;
            }

            header {
                height: calc(430px + 64px);
                width: 100%;
                padding: 20px 45px;
                margin: 0;
                margin-bottom: 40px;
                box-sizing: border-box;
                background-position: center 25%;
                background-image: url('../images/hero_unit.jpg');
                backgrond-repeat: no-repeat;
                background-size: cover;
                color: white;
                text-align: right;
            }

            header > .container {
                max-width: 960px;
                padding-left: 490px;
                box-sizing: border-box;
            }

            header #slogan {
                font-size: 56px;
                font-weight: 300;
                margin: 0;
                text-shadow: 0 4px 6px rgba(0, 0, 0, 0.68);
            }

            header #slogan::first-letter {
                font-size: 78px;
                vertical-align: -20px;
            }

            header #subSlogan {
                text-shadow: 0 4px 6px rgba(0, 0, 0, 0.68);
            }

            .card.skyblue {
                background: #E7F9FB;
            }

            a {
                text-decoration: none;
            }

            #company-info {
                position: relative;
                padding: 80px 0;
            }

            #company-info table {
                font-size: 13px;
                margin-top: 35px;
            }

            #company-info td:first-child {
                width: 135px;
            }

            #company-info:after {
                content: "";
                position: absolute;
                display: block;
                top: 0;
                left: 0;
                background-image: url('../images/pilon.jpg');
                background-size: cover;
                background-position: center center;
                width: 100%;
                height: 100%;
                opacity: 0.1;
                z-index: -1;
            }

            #md-news [slot="markdown-html"] {
                font-size: 15px;
            }

            #md-news [slot="markdown-html"] strong {
                padding: 0 14px 0 0;
            }

            #md-news [slot="markdown-html"] p {
                display: inline;
            }

            #md-news [slot="markdown-html"] ul {
                padding: 0;
                margin: 0;
            }

            #md-news [slot="markdown-html"] li {
                padding: 14px 0;
                list-style-type: none;
                border-bottom: 1px solid #29b8e4;
            }

            #md-news [slot="markdown-html"] li:before {
                content: 'news';
                padding: 0 20px;
                margin-right: 10px;
                display: inline;
                background-color: var(--paper-yellow-600);
                font-size: 15px;
                color: #fff;
                vertical-align: 1px;
            }
            @media (max-width: 640px) {
                #headerContent {
                    display: none;
                }
            }
        </style>
        <header class=" layout vertical center-center">
            <div id="headerContent" class="container">
                <h2 id="slogan" class="wf-sawarabimincho" style="font-style: italic">J-Questで働こう</h2>
                <p id="subSlogan" class="wf-sawarabimincho">お客様から期待された以上の価値を提供する</p>
                <hr></hr>
                <div class="underline" width="100%"></div>
                <a href="[[rootPath]]?p=recruitform">
                    <paper-button raised class="pink cube padding shining wf-mplus1p">応募はこちら</paper-button>
                </a>
            </div>
        </header>

        <div class="card skyblue">
            <div class="layout horizontal center-center">
                <h4 class="wf-mplus1p " style="font-weight: 400; font-size: 25px;"><span
                        style="font-size: 1.4em">\ </span>各種ご応募はこちらから <span style="font-size: 1.4em"> /</span></h4>
            </div>
            <div class="layout horizontal center-center wrap">

                <a name="parttime" href="[[rootPath]]?p=parttime">
                    <paper-button class="border slashed yellow clip anchor">
                        <iron-icon icon="image:timelapse"></iron-icon>
                        パート・アルバイト
                    </paper-button>
                </a>
                <a name="view2" href="[[rootPath]]?p=view2">
                    <paper-button class="border slashed yellow clip anchor">
                        <iron-icon icon="home"></iron-icon>
                        新卒採用
                    </paper-button>
                </a>
                <a name="view1" href="[[rootPath]]">
                    <paper-button class="border slashed yellow clip anchor">
                        <iron-icon icon="group-work"></iron-icon>
                        中途採用
                    </paper-button>
                </a>
            </div>
        </div>
        <!--
        --  新着情報
        -->
        <div class="card layout vertical">
            <h3 class="scale">NEWS</h3>
            <p class="subtitle">新着情報</p>
            <div class="card">
                <marked-element id="md-news">
                    <div slot="markdown-html"></div>
                    <script type="text/markdown" src="./md/news.md"></script>
                </marked-element>
            </div>
        </div>
        <div class="container layout horizontal wrap">
            <a class="flex" href="[[rootPath]]parttime">
                <div class="img-thumbnail" style="background-image: url(./images/photo/sm_160107-16.jpg)">
                    <p>part time employee</p>
                    <p>パートタイマースタッフ</p>
                </div>
            </a>
            <a  class="flex" href="">
                <div class="img-thumbnail" style="background-image: url(./images/photo/sm_160107-88.jpg)">
                    <p>New graduate</p>
                    <p>新卒採用はこちら</p>
                </div>
            </a>
            <a class="flex">
                <div class="img-thumbnail" style="background-image: url(./images/photo/02-3.jpg)">
                    <p>mid-career recruitment</p>
                    <p>中途採用はこちら</p>
                </div>
            </a>
        </div>

        <!--
        --  会社情報
        -->
        <div id="company-info" class="container layout vertical center">
            <h3 class="scale">COMPANY</h3>
            <p class="subtitle">会社情報</p>
            <div>
                <table>
                    <tr>
                        <td>社名</td>
                        <td>株式会社 ジェイ・クエスト</td>
                    </tr>
                    <tr>
                        <td>設立</td>
                        <td>2002/8/1</td>
                    </tr>
                    <tr>
                        <td>資本金</td>
                        <td>2000万円</td>
                    </tr>
                    <tr>
                        <td>株主</td>
                        <td>ＪＸエネルギー株式会社　100％</td>
                    </tr>
                    <tr>
                        <td>事業内容</td>
                        <td>1)石油製品の販売　
                            2)コンビニエンスストアー運営
                            3)カーコーティング事業
                        </td>
                    </tr>
                    <tr>
                        <td>所在地</td>
                        <td>東京都中央区日本橋富沢町 11-1　富沢町111ビル1階</td>
                    </tr>
                    <tr>
                        <td>役員</td>
                        <td>代表</td>
                    </tr>
                    <tr>
                        <td>従業員</td>
                        <td>1,339名（男661　女678）※パート含</td>
                    </tr>
                    <tr>
                        <td>平均年齢</td>
                        <td>32.1歳</td>
                    </tr>
                    <tr>
                        <td>店舗数</td>
                        <td>86（2016年8月現在）</td>
                    </tr>
                    <tr>
                        <td>事業所</td>
                        <td>北海道・宮城・東京・埼玉・群馬・栃木・茨城・千葉・新潟・富山・
                            石川・長野・静岡・愛知・岐阜・三重・滋賀・京都・兵庫
                        </td>
                    </tr>
                    <tr>
                        <td>売上</td>
                        <td> 売上高648億円（2015年度実績）</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="container layout horizontal" style="height: 460px">
            <google-map
                    language="ja"
                    fit-to-markers
                    zoom="16"
                    class="flex"
                    latitude="35.676961"
                    disable-zoom
                    disable-default-ui
                    draggable="false"
                    longitude="139.781841"
                    api-key="AIzaSyAlooP9sRESiHkCisfdV2e1goBGZxO7wew">
                <google-map-marker
                        icon="./images/jquest_mark.gif"
                        z-index="1"
                        latitude="35.676961"
                        longitude="139.781841">
                    <b>J-Quest</b>
                    <p>東京都中央区新川1-10-14　FORECAST茅場町 6階</p>
                    <a target="_blank"
                       href="https://www.google.com/maps/place/1+Chome-10-14+Shinkawa,+Ch%C5%AB%C5%8D-ku,+T%C5%8Dky%C5%8D-to+104-0033%E6%97%A5%E6%9C%AC/@35.676961,139.781841,16z/data=!4m5!3m4!1s0x6018895ba4e3615f:0xda3f224f7c861879!8m2!3d35.6769612!4d139.7818412?hl=ja">グーグルマップで表示</a>
                </google-map-marker>
            </google-map>
        </div>
    </template>

    <script>
        class MyTop extends Polymer.Element {
            static get is() {
                return 'my-top';
            }

            static get properties() {
                return {};
            }
        }

        window.customElements.define(MyTop.is, MyTop);
    </script>
</dom-module>
