<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-recruitform">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center);
        padding: 10px;
      }
    </style>
    <div class="card">
      <marked-element id="md-crecruit-content">
        <div slot="markdown-html"></div>
        <script type="text/markdown" src="../md/recruit-content.md"></script>
      </marked-element>
    </div>
    <div class="card">

    </div>
  </template>

  <script>
    class MyRecruitform extends Polymer.Element {
      static get is() { return 'my-recruitform'; }
    }

    window.customElements.define(MyRecruitform.is, MyRecruitform);
  </script>
</dom-module>
