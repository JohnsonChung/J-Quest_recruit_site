<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-parttime">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                padding: 10px;
            }
            paper-button {
                margin: 1em;
            }
        </style>

        <div class="card">
            <div class="card">
                <h3>パートタイマースタッフ採用</h3>
                <p>
                    ジェイ・クエストは、「ショッピングモール併設型セルフガソリンスタンド」を運営しているJXTGエネルギー100％出資会社です。ショッピングモールの集客や価格も魅力の一つですが、常にお客様に満足していただくために「すべてはお客様のため～All　For　The　Customer～」を合言葉に日々お客様と向き合っています。これまでのガソリンスタンドのイメージを覆すために、一緒に働いてみませんか？</p>
            </div>
            <div class="card">
                <div class="layout horizontal center-center wrap">
                    <a href="[[rootPath]]parttime/stores">
                        <paper-button class="border slashed yellow clip anchor">募集店舗</paper-button>
                    </a>
                    <a href="[[rootPath]]parttime/works">
                        <paper-button class="border slashed yellow clip anchor">どんな仕事なの？</paper-button>
                    </a>
                    <a href="[[rootPath]]parttime/voice">
                        <paper-button class="border slashed yellow clip anchor">先輩たちの声</paper-button>
                    </a>
                    <a href="[[rootPath]]parttime/merit">
                        <paper-button class="border slashed yellow clip anchor">働くメリット</paper-button>
                    </a>
                    <a href="[[rootPath]]parttime/quizanswer">
                        <paper-button class="border slashed yellow clip anchor">よくある質問</paper-button>
                    </a>
                    <a href="[[rootPath]]parttime/dangerous">
                        <paper-button class="border slashed yellow clip anchor">乙四について</paper-button>
                    </a>
                    <a class="border slashed yellow clip anchor">
                        <paper-button class="border slashed clip anchor">募集ページはこちら</paper-button>
                    </a>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyParttime extends Polymer.Element {
            static get is() {
                return 'my-parttime';
            }
        }

        window.customElements.define(MyParttime.is, MyParttime);
    </script>
</dom-module>
