<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-parttime">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment typography">
            :host {
                @apply(--layout-vertical);
                padding: 10px;
                margin-top: -64px;
            }

            paper-button {
                margin: 1em;
            }

            .parttime-hero-img-1 {
                position: relative;
                min-height: 350px;
                width: 100%;
            }

            .parttime-hero-img-1::after{
                content: '';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url(../images/photo/lg_160107-66.jpg);
                background-size: cover;
                background-position: center 60%;
            }
            #slogan {
                background-color: var(--paper-yellow-300);
            }
            #slogan p {
                max-width: 35em;
                line-height: 1.8;
            }
            #hero-img-slogan {
                position: absolute;
                font-size: 1.6em;
                right: 1em;
                bottom: 1em;
                background-color: rgba(255,255,255,0.8);
                padding: 1.1em 2em;
                z-index: 1;
            }
            @media(max-width: 960px) {
                #slogan p {
                    @apply(--paper-font-body2);
                }
                #hero-img-slogan {
                    font-size: 4.5vw;
                }
                .parttime-hero-img-1 {
                    width: 100%;
                }
            }
        </style>

        <div id="slogan" class="layout vertical center">
            <div class="  parttime-hero-img-1">
                <div id="hero-img-slogan" class="wf-kokoro">すべてはお客様のため。</div>
            </div>
            <div class="card layout vertical center-center justified">
                <h3>パートタイマースタッフ採用</h3>
                <p >
                    ジェイ・クエストは、「ショッピングモール併設型セルフガソリンスタンド」を運営しているJXTGエネルギー100％出資会社です。<br>
                    ショッピングモールの集客や価格も魅力の一つですが、常にお客様に満足していただくために「すべてはお客様のため～All　For　The　Customer～」を合言葉に日々お客様と向き合っています。これまでのガソリンスタンドのイメージを覆すために、一緒に働いてみませんか？
                </p>
                <a href="[[rootPath]]recruitform">
                    <paper-button class="pink slashed padding shining wf-mplus1p">募集ページはこちら</paper-button>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="layout horizontal around-justified wrap">
                <a href="[[rootPath]]parttime/stores">
                    <paper-button class="border slashed yellow clip anchor">募集店舗</paper-button>
                </a>
                <a href="[[rootPath]]parttime/works">
                    <paper-button class="border slashed yellow clip anchor">どんな仕事なの？</paper-button>
                </a>
                <a href="[[rootPath]]parttime/voice">
                    <paper-button class="border slashed yellow clip anchor">先輩たちの声</paper-button>
                </a>
                <a href="[[rootPath]]parttime/merit">
                    <paper-button class="border slashed yellow clip anchor">働くメリット</paper-button>
                </a>
                <a href="[[rootPath]]parttime/quizanswer">
                    <paper-button class="border slashed yellow clip anchor">よくある質問</paper-button>
                </a>
                <a href="[[rootPath]]parttime/dangerous">
                    <paper-button class="border slashed yellow clip anchor">乙四について</paper-button>
                </a>
            </div>
        </div>
    </template>

    <script>
        class MyParttime extends Polymer.Element {
            static get is() {
                return 'my-parttime';
            }
        }

        window.customElements.define(MyParttime.is, MyParttime);
    </script>
</dom-module>
