<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-parttime">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment typography">
            :host {
                @apply(--layout-vertical);
                padding: 10px;
                margin-top: -64px;
                background: url(../images/pattern-playstation.png);
                background-attachment: fixed;
            }

            paper-button {
                margin: 1em;
            }

            .parttime-hero-img-1 {
                position: relative;
                min-height: 350px;
                width: 100%;
            }

            .parttime-hero-img-1::after {
                content: '';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url(../images/photo/lg_160107-66.jpg);
                background-size: cover;
                background-position: center 60%;
            }

            #slogan {
                position: relative;
                background-color: var(--paper-yellow-300);
                margin-bottom: 64px;

            }

            #slogan::before {
                content: '';
                position: absolute;
                background-image: url(../images/pattern_crissxcross.png);
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                opacity: 0.3;
            }

            #slogan p {
                max-width: 35em;
                line-height: 1.8;
            }

            #hero-img-slogan {
                position: absolute;
                font-size: 1.6em;
                left: 1em;
                bottom: 1em;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 1.1em 2em;
                z-index: 1;
            }

            #shape_bg_left {
                position: absolute;
                left: 0;
                top: 10em;
                width: 10em;
                z-index: 10;
                background-image: url(../images/recruit_shape_bg_1.png);
                height: 100%;
            }

            #shape_bg_right {
                position: absolute;
                right: 0;
                top: 10em;
                width: 10em;
                z-index: 10;
                background-image: url(../images/recruit_shape_bg_2.png);
                height: 100%;
            }

            #subTitles {
                font-size: 15px;
                padding-bottom: 35px;
            }

            #subTitles .card {
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--shadow-elevation-2dp);
                box-sizing: border-box;
                width: 320px;
                padding: 10px 10px;
                z-index: 15;
                background: #fff;
            }

            #subTitles iron-image {
                width: 300px;
                height: calc(300px * 0.75);
                margin-bottom: 10px;
            }

            #subTitles paper-button {
                font-size: 0.9rem;
            }

            #subTitles p {
                @apply(--layout-flex);
            }

            #quizanswer {
                background-color: #e0f8ff;
                background-image: url(../images/pattern-inspiration-geometry.png);
            }
            #quizanswer .container {
                margin: 0 auto;
                max-width: 960px;
            }

            #quizanswer .card {
                box-sizing: border-box;
                width: 50%;
            }
            #quizanswer .card p {
                font-size: 17px;
            }
            #quizanswer .card h4::before {
                content: 'Q';
                display: inline-block;
                height: 48px;
                width: 48px;
                background-color: var(--google-yellow-300);
                text-align: center;
                line-height: 48px;
                border-radius: 24px;
                margin-right: 0.5em;
            }
            #quizanswer .card:nth-child(3n+1) h4::before {
                background-color: var(--paper-green-a200);
            }
            #quizanswer .card:nth-child(5n+1) h4::before {
                background-color: var(--paper-green-400);
            }
            /* Animation */

            .animated {
                animation-duration: 1s;
                animation-fill-mode: both;
            }

            @keyframes rotateIn {
                from {
                    transform-origin: center;
                    transform: rotate3d(0, 0, 1, -200deg) translateY(-850px);
                    opacity: 0;
                }

                to {
                    transform-origin: center;
                    transform: none;
                    opacity: 1;
                }
            }

            .rotateIn {
                animation-name: rotateIn;
            }

            @media (max-width: 960px) {
                #slogan p {
                    @apply(--paper-font-body2);
                }

                #hero-img-slogan {
                    font-size: 4.5vw;
                }

                .parttime-hero-img-1 {
                    width: 100%;
                }
            }

        </style>

        <div id="slogan" class="layout vertical center">
            <div class="parttime-hero-img-1">
                <div id="hero-img-slogan" class="wf-kokoro animated rotateIn">すべてはお客様のため。</div>
            </div>
            <div class="card layout vertical center-center justified">
                <h3>パートタイマースタッフ採用</h3>
                <p>
                    ジェイ・クエストは、「ショッピングモール併設型セルフガソリンスタンド」を運営しているJXTGエネルギー100％出資会社です。<br>
                    ショッピングモールの集客や価格も魅力の一つですが、常にお客様に満足していただくために「すべてはお客様のため～All　For　The　Customer～」を合言葉に日々お客様と向き合っています。これまでのガソリンスタンドのイメージを覆すために、一緒に働いてみませんか？
                </p>
                <a href="[[rootPath]]?p=parttime/stores">
                    <paper-button class="pink slashed padding shining wf-mplus1p">募集ページはこちら</paper-button>
                </a>
            </div>
        </div>
        <div id="shape_bg_left" src="./images/photo/recruit_shape_bg_1.png" alt=""></div>
        <div id="shape_bg_right" alt=""></div>
        <div id="subTitles" class="layout horizontal around-justified wrap">
            <div class="card">
                <iron-image src="./images/photo/sm_160107-56.jpg" sizing="cover"></iron-image>
                <p>J-Questであなたにしていただきたい仕事はお客様への「最高のおもてなし」。</p>
                <a href="[[rootPath]]?p=parttime/works">
                    <paper-button class="border slashed yellow clip anchor">どんな仕事なの？</paper-button>
                </a>
            </div>
            <div class="card">
                <iron-image src="./images/photo/02-5.jpg" sizing="cover"></iron-image>
                <p>募集中店舗情報集め、簡単にサーチ！</p>
                <a href="[[rootPath]]?p=parttime/stores">
                    <paper-button class="border slashed yellow clip anchor">募集店舗</paper-button>
                </a>
            </div>
            <div class="card">
                <iron-image src="./images/photo/sm_160107-99.jpg" sizing="cover"></iron-image>
                <p>楽しい仲間がいっぱい！ 未経験者でもＯＫ！</p>
                <a href="[[rootPath]]?p=parttime/voice">
                    <paper-button class="border slashed yellow clip anchor">先輩たちの声</paper-button>
                </a>
            </div>
            <div class="card">
                <iron-image src="./images/photo/02-7.jpg" sizing="cover"></iron-image>
                <p>
                    ライフスタイルに合った勤務スタイル<br>
                    楽しい仲間がいっぱい！ 未経験者でもＯＫ！</p>
                <a href="[[rootPath]]?p=parttime/merit">
                    <paper-button class="border slashed yellow clip anchor">働くメリット</paper-button>
                </a>
            </div>
            <div class="card">
                <iron-image src="./images/photo/lg_160107-66.jpg" sizing="cover"></iron-image>
                <p>採用プロセスは？お店はどこにあるの？アルバイト（ガソリンスタンド）が初めてなんですけど・・・</p>
                <a href="[[rootPath]]?p=parttime/quizanswer">
                    <paper-button class="border slashed yellow clip anchor">よくある質問</paper-button>
                </a></div>
            <div class="card">
                <iron-image src="./images/photo/sm_160107-121.jpg" sizing="cover"></iron-image>
                <p>募集中店舗情報集め、簡単にサーチ！</p>
                <a href="[[rootPath]]?p=parttime/dangerous">
                    <paper-button class="border slashed yellow clip anchor">乙四について</paper-button>
                </a>
            </div>
        </div>
        <div  id="quizanswer" class="container">
            <div class="container layout horizontal wrap wf-mplus1p">
                <div class="flex layout vertical center-center">
                    <h3>教えて JQ ♪</h3>
                </div>
                <div class="card">
                    <h4>男女比は？</h4>
                    <p>
                        パートタイマースタッフの皆さんは２０１７年３月現在では男性６４８名、女性６８４名と男性も女性も活躍しています。</p>
                </div>
                <div class="card">
                    <h4>年齢構成は？</h4>
                    <p> 同じくパートタイマーのスタッフの皆さんは２０１７年３月現在では１８歳～６９歳と幅広い年齢のスタッフのみなさんが活躍しています。</p>
                </div>
                <div class="card">
                    <h4>採用プロセスは？ </h4>
                    <p>
                        こちらのホームページからのご応募でも直接ご希望のお店へのお電話でのご応募でもOK！！</p>
                </div>

                <div class="card">
                    <h4>お店はどこにあるの？</h4>
                    <p>
                        J-Questのお店は１都１道１府１６県　８７店舗（２０１７年４月現在）があります。 あなたのお住まいのそばにありますか？
                        →店舗情報ページ</p>
                </div>
                <div class="card">
                    <h4>キャリアプランは？ </h4>
                    <p>　　
                        パートタイマースタッフとして働いていただく中で、よりお店の経営に色濃く携わっていただきたいチーフスタッフや必要なスキルを備えていただき社員登用のチャンスなどの様々な活躍していただけるステージをご用意しています。</p>
                </div>
                <div class="card">
                    <h4>ガソリンスタンドって安全なの？ </h4>
                    <p>
                        J-Questではお客様に安全にご利用いただくのはもちろん、あなた自身の安全もしっかりと守るために危険物資格を取得していただき施設なども安全に使っていただけるように点検・整備をしています。</p>
                </div>
                <div class="card">
                    <h4>ほかのガソリンスタンドとの違いは？</h4>
                    <p>　　
                        大きな違いとしてセルフスタイルの精算方式に違いがあります。J-Questは給油終了後にお客様にSHOP内のレジまで来ていただき精算をしていただいています。
                        また、お客様に「最高のおもてなし」を提供しています。</p>
                </div>
                <div class="card">
                    <h4>昇給はありますか？ </h4>
                    <p>
                        ありますよ！J-Questの昇給システムはあなたとストアマネジャー（店長）とで個々に目標を設定し、その到達具合を月に１回話し合います。見事！！目標をクリアすれば、毎月昇給できるチャンスがあります！まさにあなたの努力が成果としてしっかりと評価されるシステムですのでやりがいを持って勤務できますよね♪</p>
                </div>
                <div class="card">
                    <h4>やっぱり作業着なんですか？</h4>
                    <p> 　　　
                        いいえ！オシャレなカフェのユニフォームに似ています（笑）一部貸与ですのでご自身で用意していただくものもあります。</p>
                </div>
                <div class="card">
                    <h4>マイカー通勤はOK？ </h4>
                    <p>
                        もちろん大丈夫です！！車の運転って運転しない人にはなかなか分かり辛いものですよね？お客様はお車で来店されますのでお客様のお気持ちがわかるためにも車の運転は必要ですね。</p>
                </div>
                <div class="card">
                    <h4>わたし高校生なんですけど？</h4>
                    <p> 　　　
                        ごめんなさい！！J-Questの採用基準として１８歳以上（高校生不可）の方と一緒にお店を創っていきたいと考えております。（車の運転などお客様の気持ちになっていただきたいため）ぜひ卒業後のご応募お待ちしております。</p>
                </div>
                <div class="card">
                    <h4>ガソリン代の割引きってありますか？ 　　　</h4>
                    <p>
                        ありますよ。楽しく働けてガソリンも安く給油できて最高ですね♪</p>
                </div>
                <div class="card">
                    <h4>アルバイト（ガソリンスタンド）が初めてなんですけど・・・ </h4>
                    <p>
                        心配ありませんよ。ほとんどのパートタイマースタッフのみなさんはほとんど未経験からのスタートですよ。ご安心ください。先輩スタッフが優しくていねいに教えてくれるので安心してくださいね♪</p>
                </div>
                <div class="card">
                    <h4>危険物取扱者（乙４）</h4>
                    <p>
                        消防法に基づく危険物を取扱い、またはその取扱いに立ち会うために必要な国家資格です。
                        なかでも当社で必要なのは「引火性液体」の取り扱いが可能になる乙種第4類の免許です。
                        お客様に「安全かつ快適な」店舗をご提供し続けるためにも、一人ひとり危険物に対する知識を持っていただきたいと思っています。
                        資格の取得は入社後バックアップしておりますので、今お持ちでなくてもどうかご安心くださいね♪
                        　⇒ 「資格取得補助」</p>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyParttime extends Polymer.Element {
            static get is() {
                return 'my-parttime';
            }
        }

        window.customElements.define(MyParttime.is, MyParttime);
    </script>
</dom-module>
