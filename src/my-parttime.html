<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-parttime">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="card">
                <h3>パートタイマースタッフ採用</h3>
                <p>ジェイ・クエストは、「ショッピングモール併設型セルフガソリンスタンド」を運営しているJXTGエネルギー100％出資会社です。ショッピングモールの集客や価格も魅力の一つですが、常にお客様に満足していただくために「すべてはお客様のため～All　For　The　Customer～」を合言葉に日々お客様と向き合っています。これまでのガソリンスタンドのイメージを覆すために、一緒に働いてみませんか？</p>
            </div>
            <div class="card">
                <h3>どんな仕事なの？</h3>
                <a href="[[rootPath]]parttime/works">どんな仕事なの？</a>
                <a href="[[rootPath]]parttime/voice">先輩たちの声</a>
                <a href="[[rootPath]]parttime/merit">働くメリット</a>
                <a href="[[rootPath]]parttime/quizanswer">よくある質問</a>
                <a href="[[rootPath]]parttime/dangerous">乙四について</a>
                <paper-button>募集ページはこちら</paper-button>
            </div>
        </div>
    </template>

    <script>
        class MyParttime extends Polymer.Element {
            static get is() {
                return 'my-parttime';
            }
        }

        window.customElements.define(MyParttime.is, MyParttime);
    </script>
</dom-module>
