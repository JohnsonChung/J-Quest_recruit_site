<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-graduate-process">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                position: relative;
                padding: 0 !important;
                background-image: url('../images/pattern_pinstripe_dark.png');
            }

            #recruitContent {
                background: #fff;
            }

            .card.custom {
                border: 5px solid var(--my-color-blue);
            }
            p {
                padding: 0 0 30px 0;
                font-size: 1.3em;
            }

            h4 {
                color: var(--my-color-pink);
            }
            #background {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('../images/photo/sm_160107-2.jpg');
                background-size: cover;
                background-position: center center;
                filter: blur(5px) opacity(0.4);
                z-index: -1;
            }

            #topPattern {
                margin: 0;
                height: 250px;
                margin-bottom: -160px;
                background-color: var(--my-color-blue);
                background-image: url('../images/pattern_gplay.png');
            }
        </style>

        <div id="topPattern" class="container"></div>
        <div class="container restricted">
            <div class="card simple">
                <h3>
                    <iron-icon icon="editor:format-quote"></iron-icon>
                    選考プロセス
                </h3>
            </div>
        </div>
        <div class="card simple custom ">
            <h4>STEP1</h4>
            <p>応募</p>
            <a href="https://www.j-quest.jp/search_recruit/?menu=entry_graduate" target="_blank">
                <paper-button class="pink slashed padding shining wf-mplus1p" >募集ページはこちら</paper-button>
            </a>
        </div>

        <div class="card simple custom ">
            <h4>STEP2</h4>
            <p>１次選考</p>
        </div>

        <div class="card simple custom ">
            <h4>STEP3</h4>
            <p>２次選考（個人面接）</p>
        </div>

        <div class="card simple custom ">
            <h4>STEP4</h4>
            <p>最終面接</p>
        </div>

        <div class="card simple custom ">
            <h4>STEP5</h4>
            <p>内々定</p>
        </div>

        <div class="card simple">
            <p><br>
                <iron-icon icon="icons:lightbulb-outline"></iron-icon><br>
                選考は全て面接でおこないます。<br>
                選考開始から内々定めまではおおよそ一ヶ月程度です。
                </p>
        </div>
        <div id="background"></div>
    </template>

    <script>
        class MyGraduateProcess extends Polymer.Element {
            static get is() {
                return 'my-graduate-process';
            }
        }

        window.customElements.define(MyGraduateProcess.is, MyGraduateProcess);
    </script>
</dom-module>
