<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-graduate-process">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                position: relative;
            }
            #recruitContent {
                background: #fff;
            }
            .card.custom {
                border: 5px solid var(--my-color-blue);
            }
        </style>
        <div id="shape_bg_left" src="./images/recruit_shape_bg_1.png" alt=""></div>
        <div id="shape_bg_right" alt=""></div>
        <div class="container">
            <h3>選考プロセス</h3>
        </div>
        <div class="card simple custom ">
            <h4>STEP1</h4>
            １次選考（個人面接）
        </div>

        <div class="card simple custom ">
            <h4>STEP2</h4>
            ２次選考（個人面接）
        </div>

        <div class="card simple custom ">
            <h4>STEP3</h4>
            最終面接
        </div>

        <div class="card simple custom ">
            <h4>STEP4</h4>
            内々定
        </div>

        <div class="card simple">
            選考開始から内々定めまではおおよそ一ヶ月程度です
        </div>

    </template>

    <script>
        class MyGraduateProcess extends Polymer.Element {
            static get is() {
                return 'my-graduate-process';
            }
        }

        window.customElements.define(MyGraduateProcess.is, MyGraduateProcess);
    </script>
</dom-module>
