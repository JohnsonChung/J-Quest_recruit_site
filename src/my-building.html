<dom-module id="my-building">
    <template>
        <style is="custom-style" include="shared-styles shared-styles-md iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                position: relative;
                text-align: center;
            }
            h1 {
                color: #ae9f95;
                margin-top: -1em;
            }
            img {
                max-width: 80%;
            }
            paper-button {
                @apply(--shadow-elevation-2dp);
                transition: all .1s ease;
                border-radius: 0;
            }
            paper-button:hover {
                transform: translateY(-2px);
            }
        </style>

        <div>
            <br>
            <div class="card simple">
            <img src="./images/thumb/donou.png" alt="">
            <h1>【ただ今作成中】<br>もうしばらくお待ちください</h1>
            <br>
                <a href="top">
                    <paper-button class="yellow padding">採用TOPへ</paper-button>
                </a><br>
            </div>

        </div>
    </template>

    <script>
        class MyBuilding extends Polymer.Element {
            static get is() {
                return 'my-building';
            }
        }

        window.customElements.define(MyBuilding.is, MyBuilding);
    </script>
</dom-module>
