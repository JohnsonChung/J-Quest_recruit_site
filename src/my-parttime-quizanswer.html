<dom-module id="my-parttime-quizanswer">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="container">
                <h3>教えて JQ ♪</h3>
            </div>
            <div class="card">
                <h3>パートタイマースタッフ採用</h3>
                <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
                <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor
                    laoreet.Pro saepe
                    pertinax ei, ad pri animal labores suscipiantur.</p>
                <paper-button>募集ページはこちら</paper-button>
            </div>
                男女比は？Open or Close
                パートタイマースタッフの皆さんは２０１７年３月現在では男性６４８名、女性６８４名と男性も女性も活躍しています。

                男女比
                年齢構成は？Open or Close
                同じくパートタイマーのスタッフの皆さんは２０１７年３月現在では１８歳～６９歳と幅広い年齢のスタッフのみなさんが活躍しています。

                採用プロセスは？ 　　　Open or Close
                こちらのホームページからのご応募でも直接ご希望のお店へのお電話でのご応募でもOK！！

                お店はどこにあるの？Open or Close
                J-Questのお店は１都１道１府１６県　８７店舗（２０１７年４月現在）があります。 あなたのお住まいのそばにありますか？

                →店舗情報ページ

                キャリアプランは？ 　　　Open or Close
                パートタイマースタッフとして働いていただく中で、よりお店の経営に色濃く携わっていただきたいチーフスタッフや必要なスキルを備えていただき社員登用のチャンスなどの様々な活躍していただけるステージをご用意しています。

                ガソリンスタンドって安全なの？ 　　　Open or Close
                J-Questではお客様に安全にご利用いただくのはもちろん、あなた自身の安全もしっかりと守るために危険物資格を取得していただき施設なども安全に使っていただけるように点検・整備をしています。

                ほかのガソリンスタンドとの違いは？ 　　　Open or Close
                大きな違いとしてセルフスタイルの精算方式に違いがあります。J-Questは給油終了後にお客様にSHOP内のレジまで来ていただき精算をしていただいています。
                また、お客様に「最高のおもてなし」を提供しています。

                昇給はありますか？ 　　　Open or Close
                ありますよ！J-Questの昇給システムはあなたとストアマネジャー（店長）とで個々に目標を設定し、その到達具合を月に１回話し合います。見事！！目標をクリアすれば、毎月昇給できるチャンスがあります！まさにあなたの努力が成果としてしっかりと評価されるシステムですのでやりがいを持って勤務できますよね♪

                やっぱり作業着なんですか？ 　　　Open or Close
                いいえ！オシャレなカフェのユニフォームに似ています（笑）一部貸与ですのでご自身で用意していただくものもあります。

                マイカー通勤はOK？ 　　　Open or Close
                もちろん大丈夫です！！車の運転って運転しない人にはなかなか分かり辛いものですよね？お客様はお車で来店されますのでお客様のお気持ちがわかるためにも車の運転は必要ですね。

                わたし高校生なんですけど？ 　　　Open or Close
                ごめんなさい！！J-Questの採用基準として１８歳以上（高校生不可）の方と一緒にお店を創っていきたいと考えております。（車の運転などお客様の気持ちになっていただきたいため）ぜひ卒業後のご応募お待ちしております。

                ガソリン代の割引きってありますか？ 　　　Open or Close
                ありますよ。楽しく働けてガソリンも安く給油できて最高ですね♪

                アルバイト（ガソリンスタンド）が初めてなんですけど・・・ 　　　Open or Close
                心配ありませんよ。ほとんどのパートタイマースタッフのみなさんはほとんど未経験からのスタートですよ。ご安心ください。先輩スタッフが優しくていねいに教えてくれるので安心してくださいね♪

                危険物取扱者（乙４） 　　　Open or Close
                消防法に基づく危険物を取扱い、またはその取扱いに立ち会うために必要な国家資格です。
                なかでも当社で必要なのは「引火性液体」の取り扱いが可能になる乙種第4類の免許です。
                お客様に「安全かつ快適な」店舗をご提供し続けるためにも、一人ひとり危険物に対する知識を持っていただきたいと思っています。
                資格の取得は入社後バックアップしておりますので、今お持ちでなくてもどうかご安心くださいね♪
                　⇒ 「資格取得補助」

        </div>
    </template>

    <script>
        class MyParttimeQuizanswer extends Polymer.Element {
            static get is() {
                return 'my-parttime-quizanswer';
            }
        }

        window.customElements.define(MyParttimeQuizanswer.is, MyParttimeQuizanswer);
    </script>
</dom-module>
