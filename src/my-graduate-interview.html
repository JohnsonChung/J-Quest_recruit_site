            </p>

                入社して４年が経ちました。現在の宮子ベイシア前店の就いて４ヶ月が経った頃からスタッフの人事（面接～採用）の仕事をするようになりました。<br>
                それまで人事の経験は無く、全て店長にまかせた状態でしたが、店長が変わり自分がお店にいる責任者となってから人事を担当することになりました。<br>
                最初は面接希望者に会社の説明をするにも、うまくしゃべれず、一方的に説明してしまう事がほとんどでしたが、先輩社員の面接に同席したり、<br>
                採用する人はどのような人が良いのかなど聞いて、自分なりの採用基準をつくることが出来るようになりました。<br>
                面接時に笑顔が自然に出る方を採用基準にして、仕事を任せられる人を採用しています。採用した人が仕事をどんどん覚えて、<br>
                お店の中心人物になっていく姿を見るのが、この仕事に就いて良かった思える瞬間です。<br>
            </p>

                <b>ズバリ！私がこの会社を選んだ理由 ここが好き</b><br>
                先輩社員の話で「若いうちから活躍できる」と感じジェイ・クエストへ。<br>
                先輩社員の話を聞き、若いうちから店長として一つのお店を任せられる仕事は大変だけど、やりがいがあると言う事を聞き魅力を感じました。 <br>
                また、店長の仕事内容もレジに立ち続けるのではなく、他店の価格を調べたり、店内装飾を作ったり、求人の打合せをしたりと <br>
                様々な仕事が出来て、マネジメント力が身に付き自分を大きく成長できると感じました。</p>
