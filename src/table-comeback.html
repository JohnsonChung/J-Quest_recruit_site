<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="shared-styles-md.html">

<dom-module id="my-comeback">
    <template>
        <style is="custom-style" include="shared-styles shared-styles-md iron-flex iron-flex-alignment typography">
            :host {
                @apply(--layout-vertical);
                padding: 10px;
                margin-top: -64px;
                background: url(../images/pattern-playstation.png);
                background-attachment: fixed;
            }

            .container {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            paper-button {
                margin: 1em;
            }

            .parttime-hero-img-1 {
                position: relative;
                min-height: 350px;
                width: 100%;
            }

            .parttime-hero-img-1::after {
                content: '';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url(../images/photo/lg_160107-66.jpg);
                background-size: cover;
                background-position: center 60%;
            }

            #slogan {
                position: relative;
                background-color: var(--paper-yellow-300);
                margin-bottom: 64px;
            }

            #slogan::before {
                content: '';
                position: absolute;
                background-image: url(../images/pattern_crissxcross.png);
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                opacity: 0.3;
            }

            #slogan p {
                max-width: 35em;
                line-height: 1.8;
                text-indent: 2em;
                letter-spacing: 0.1em;
                color: var(--paper-grey-700);
            }
            #slogan p, #slogan h3 {
                z-index: 15;
            }

            #hero-img-slogan {
                position: absolute;
                font-size: 1.6em;
                left: 1em;
                bottom: 1em;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 1.1em 2em;
                z-index: 1;
            }

            #shape_bg_left {
                position: absolute;
                left: 0;
                top: 10em;
                width: 10em;
                /*z-index: 1;*/
                background-image: url(../images/recruit_shape_bg_1.png);
                height: 100%;
            }

            #shape_bg_right {
                position: absolute;
                right: 0;
                top: 10em;
                width: 10em;
                /*z-index: 1;*/
                background-image: url(../images/recruit_shape_bg_2.png);
                height: 100%;
            }

            #subTitles {
                font-size: 15px;
                padding-bottom: 35px;
            }

            #subTitles .card {
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--shadow-elevation-2dp);
                box-sizing: border-box;
                width: 320px;
                padding: 10px 10px;
                margin: 0 5px 16px 0;
                z-index: 15;
                background: #fff;
            }

            #subTitles iron-image {
                width: 300px;
                height: calc(300px * 0.75);
                margin-bottom: 10px;
            }

            #subTitles paper-button {
                font-size: 0.9rem;
            }

            #subTitles p {
                @apply(--layout-flex);
                /* Fix ie flex collapse bug. */
                flex-basis: auto;
                width: 100%;
            }
            #recruitContent {
                position: relative;
                background: rgba(255, 255, 255, 0.7);
                z-index: 10;
            }

            /* Animation */

            .animated {
                animation-duration: 1s;
                animation-fill-mode: both;
            }

            @keyframes rotateIn {
                from {
                    transform-origin: center;
                    transform: rotate3d(0, 0, 1, -200deg) translateY(-850px);
                    opacity: 0;
                }

                to {
                    transform-origin: center;
                    transform: none;
                    opacity: 1;
                }
            }

            .rotateIn {
                animation-name: rotateIn;
            }

            @media (max-width: 960px) {
                #slogan p {
                    @apply(--paper-font-body2);
                }

                #hero-img-slogan {
                    font-size: 4.5vw;
                }

                .parttime-hero-img-1 {
                    width: 100%;
                }
            }

        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <div id="slogan" class="layout vertical center">
            <div class="parttime-hero-img-1">
                <div id="hero-img-slogan" class="wf-sawarabimincho animated rotateIn">すべてはお客様のため。</div>
            </div>
            <div class="card layout vertical center-center justified">
                <h3>カムバック採用</h3>
                <p>
                    育児・介護・配偶者の転勤などのやむを得ない事情により退職した方や、「退職したけれどもう一度JQで働きたい！」という方に、
                    再度JQで活躍して頂ける場を提供する制度です。
                    多様な経験や知識を活かしてもう一度私たちと働いてみませんか？ご応募お待ちしております！
                </p>
                <a href="https://www.j-quest.jp/search_recruit/" target="_blank">
                    <paper-button class="pink slashed padding shining wf-mplus1p">募集ページはこちら</paper-button>
                </a>
            </div>
        </div>
        <div class="container">

            <div id="recruitContent" class="card">
                <marked-element id="md-recruit-content">
                    <div slot="markdown-html"></div>
                    <script type="text/markdown" src="./md/comeback-recruit-content.md"></script>
                </marked-element>
            </div>
        </div>

        <div id="shape_bg_left" src="./images/photo/recruit_shape_bg_1.png" alt=""></div>
        <div id="shape_bg_right" alt=""></div>


    </template>

    <script>
        class MyComeback extends Polymer.Element {
            static get is() {
                return 'my-comeback';
            }

        }

        window.customElements.define(MyComeback.is, MyComeback);
    </script>
</dom-module>
