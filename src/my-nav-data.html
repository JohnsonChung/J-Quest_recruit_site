        (function() {
            let navData = [
                {
                    path: "parttime",
                    title: "パート・アルバイト",
                    subNavs: [
                        {
                            path: "parttime/works",
                            title: "どんな仕事なの"
                        },{
                            path: "parttime/merit",
                            title: "働くメリット"
                        },{
                            path: "parttime/voice",
                            title: "先輩たちの声"
                        },{
                            path: "parttime/stores",
                            title: "募集店舗"
                        },{
                            path: "parttime/recruitform",
                            title: "パートタイム募集情報"
                        },{
                            path: "parttime/dangerous",
                            title: "乙四について"
                        },{
                            path: "parttime/quizanswer",
                            title: "よくある質問"
                        }
                    ]
                },{
                    path: "graduate",
                    title: "新卒採用",
                    subNavs: [
                        {
                            path: "graduate/details",
                            title: "募集要項、給与・福利厚生"

                        {

                        }
                    ]
                },{
                    path: "top",
                    title: "採用TOP"
                },
            ];

            class MyNavData extends Polymer.Element {
                static get is() {
                    return 'my-nav-data';
                }

                static get properties() {
                    return {
                        // This shouldn't be neccessary, but the Analyzer isn't picking up
                        // Polymer.Element#rootPath
                        rootPath: String,
                        navs: {
                            type: Array,
                            value: navData,
                            readOnly: true,
                            notify: true
                        },
                    };
                }
            }

            window.customElements.define(MyNavData.is, MyNavData);
        })();
    </script>
</dom-module>
