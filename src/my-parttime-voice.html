    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">

            .recruit .question {

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <div class="container layout vertical center">
            <div class="card">
                <div class="recruit">
                    <h3>VOICE</h3>
                    <br>
                    <p class="voice_title">
                        <a name="gakusei" id="gakusei"></a>学生編</p>
                    <p></p>
                    <img src="./images/recruit/images/arbeit/voice_u01.jpg" width="100%" height="auto" alt="Ｕさん"
                         class="hoverZoomLink">
                    <br>
                    <p>大学に通いながら空いた時間にアルバイトをしている学生スタッフのＵさん。
                        <br> いつも笑顔でお客様からも大人気！！
                        <br> とにかくJ-Questが大好きで、仕事も楽しくて仕方がないとのこと。
                        <br> 勉強とアルバイトの両立で大変なはずなのに、 なぜ今のお仕事が大好きなのでしょうか？ Ｕさんにその秘密を聞いてみました^o^/ </p>
                    <img src="./images/recruit/images/arbeit/voice_u02.jpg" width="100%" height="auto" alt="Ｕさん"
                         class="hoverZoomLink">
                    <p class="question">J-Questでのやりがいってどんなことですか？ </p>
                    <p class="answer">精算後にお客様から笑顔で「ありがとうね！」と言って頂けるのが、私自身、元気を頂けます！</p>
                    <p class="question">苦労はどんなことですか？</p>
                    <p class="answer">お客様一人ひとりに合った最適な対応を考えて、お客様には気持ち良くお帰り頂きたいと心掛けていますが、それを実際に行動に移すのが難しいですね・・・。</p>
                    <p class="question">お客様に喜んでいただく為に、どんな工夫・取り組みをしていますか？</p>
                    <p class="answer">お客様に合った言葉の言い回しを使い分けるようにしています。
                        <br> また、困っているお客様から声をかけられる前に、自分から気付いて駆けつけています。 </p>
                    <p class="question">お客様とのホットエピソードを教えて下さい。 </p>
                    <p class="answer">とても暑い日に外でお客様のお車を誘導している時に、「熱いけど頑張ってね！」と言って頂いたことがとても嬉しく疲れもふっ飛びました！</p>
                    <p class="question">これから働いてみようと思っている方へ一言お願いします。 </p>
                    <p class="answer">スタッフのみんながお客様のことを第一に考えているので、団結力がとても強く笑顔で溢れていて楽しく働けます！
                        <br> お客様との触れ合いからも、「人の温かさ」を強く感じられる職場です。
                        <br> こんな明るく楽しいJ-Questで一緒に働ける日を待っています♪
                        <br>
                    </p>
                    <p class="voice_title">
                        <a name="shufu" id="shufu"></a>主　婦　編</p>
                    <p></p>
                    <img src="./images/recruit/images/arbeit/voice_m01.jpg" width="100%" height="auto" alt="Ｎさん">
                    <br>
                    <p>J-Questで働き始めて5年以上のベテラン主婦スタッフ。
                        <br> とにかく明るく、ご来店されたお客様とは必ず会話をするほど コミュニケーションをとるのが大好きなＮさん。 今ではＮさんがお休みの日は、お客様から「今日はいないの？」と
                        声がかかるぐらいになっています！
                        <br> そんなＮさんにお話しを聞いてみました^o^/ </p>
                    <img src="./images/recruit/images/arbeit/voice_m02.jpg" width="100%" height="auto" alt="Ｎさん"
                         class="hoverZoomLink">
                    <p class="question">J-Questでのやりがいってどんなことですか？ </p>
                    <p class="answer">お客様に喜んで頂きたい、感動を与えたい、というJ-Questの想いのもと、それに合った接客を
                        <br> どう行っていくかを自分で考え、自分の思ったように行動させてもらえているので、とても毎日が 充実しています♪
                        <br> また、他店のお手伝いに行った時でも心から接していると、お客様から笑顔が返ってくるので
                        <br> 元気になります！
                    </p>
                    <p class="question">苦労はどんなことですか？</p>
                    <p class="answer">やはり家庭との両立ですね。特に子供の具合が悪い日などは働きたくてもお休みしています。
                        <br> このお仕事は本当に好きだし、決められたシフトの日はお客様に会えるように、自分はもちろん
                        <br> 体調管理には気を配っています。
                    </p>
                    <p class="question">お客様に喜んでいただく為に、どんな工夫・取り組みをしていますか？</p>
                    <p class="answer">まずは、明るい笑顔と挨拶でお客様をお出迎えする。
                        <br> さらには、お客様に合った距離間で待機して、お客様から声をかけられる前に駆けつけるように
                        <br> しています。
                    </p>
                    <p class="question">お客様とのホットエピソードを教えて下さい。 </p>
                    <p class="answer">改めて思い出すとたくさんあります。
                        <br> 雨の中、外でずぶ濡れで仕事をしていると、優しく「風邪ひくなよ」と声をかけ傘を差し出して頂いたり、
                        私がちょっと仕事で失敗して落ち込んでいると、「元気ないな、元気出せよ！」と気にかけて励まして くださったり、そっと車から「あとで食べな、いつも元気で気持ちいいよ！」とパンをくれたり・・・。
                        <br> でも私が一番いただいて嬉しいのは「ありがとう」のお言葉です♪
                        <br> 暑い日でも寒い日でも、雪の中でも、お客様からの「ありがとう」が私を一気に元気にさせます！
                    </p>
                    <p class="question">これから働いてみようと思っている方へ一言お願いします。 </p>
                    <p class="answer">本当にやりがいがあって、とても温かい職場だと思います。
                        <br> 働く上でみんなそれぞれ事情があって条件が違って、仕事を探すのって本当に大変ですよね。
                        <br> でも私自身、小さな子供がいて毎日本当に忙しくて、でも楽しく充実した日々を過ごせています。
                        <br> J-Questに入社するまで正直そんなに感じなかった「ありがとう」の言葉の大切さが実感できる
                        <br> はずです。
                        <br> 最高のおもてなしに挑戦して、お客様からの「ありがとう」のお言葉に感動してみて下さい♪
                        <br>
                    </p>
                    <p class="voice_title">
                        <a name="chief" id="chief"></a>チーフスタッフ編</p>
                    <p></p>
                    <img src="./images/recruit/images/arbeit/voice_h01.jpg" width="100%" height="auto" alt="Ｔさん">
                    <br>
                    <p>チーフスタッフのＴさんは、店舗OPEN当時からのオープニングスタッフで、お店のことなら何でもわかると言えるほどの大ベテラン。
                        <br> チーフスタッフとして、ストアマネジャーを支えながらお店の中心的存在として活躍しています♪
                        <br> そんなＴさんにお話を聞いてみました。
                    </p>
                    <img src="./images/recruit/images/arbeit/voice_h02.jpg" width="100%" height="auto" alt="Ｔさん"
                         class="hoverZoomLink">
                    <p class="question">J-Questでのやりがいってどんなことですか？ </p>
                    <p class="answer">スタッフのみんなが独り立ちしていくことがとても感動します！
                        <br> まるで子供を育てるかのよう。そして、そのことが自分自身の成長に確実につながっていることがやりがいです。
                        <br> 同時に、お客様からの「ありがとう」の言葉。これが何よりも自分のやる気につながっています！
                    </p>
                    <p class="question">苦労はどんなことですか？</p>
                    <p class="answer">やはりチーフという責任あるポジションになると役割も増えてきます。
                        <br> そうした時に仕事の優先順位をつけるのがまだまだかな~と感じています。
                        <br> もっとバランスよく仕事できるようになろうと日々努力しています。
                    </p>
                    <p class="question">お客様に喜んでいただく為に、どんな工夫・取り組みをしていますか？</p>
                    <p class="answer">
                        セルフということもあり、お客様自身で給油していただくのですが、困っているお客様や不安を感じているお客様がいないかどうかを常に気にかけ、必要に応じて駆け寄ったり、サポートしたりしています。</p>
                    <p class="question">お客様とのホットエピソードを教えて下さい。 </p>
                    <p class="answer">
                        初めてご来店のご夫婦のお客様に操作方法などをご案内させていただいた際、「スタッフがいてくれるから安心だね。また来るよ。」と言っていただけたことが何よりうれしかったですね☆
                        <br> 自然と「慣れるまでいつでもご案内させていただきますね♪」という言葉が出てきました。
                        <br> いかにお客様の不安を取り除くことができるか、それが私たちの重要な役目ですね。
                    </p>
                    <p class="question">これから働いてみようと思っている方へ一言お願いします。 </p>
                    <p class="answer">未経験でも全く問題ありません！安心して働けます。
                        <br> そして、女性でも働きやすく、自分自信責任を持って働くことができ、仲間とともに成長ができる場所、それがJ-Questです♪
                    </p>
                    <table width="100%" border="0" cellspacing="20">
                        <tbody>
                        <tr>
                            <td align="center"><img src="./images/recruit/images/arbeit/voice_h03.jpg" width="100%"
                                                    height="auto"
                                                    alt="原さん"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="container layout vertical center"><a href="[[rootPath]]?p=parttime/stores">
                        <paper-button class="pink slashed padding shining wf-mplus1p">募集ページはこちら</paper-button>
                    </a></div>

                    <!--/応募要項-->
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyParttimeVoice extends Polymer.Element {
            static get is() {
                return 'my-parttime-voice';
            }

            static get properties() {
                return {}
            }

            static get observers() {
                return ['_hashPathChanged(route.path)']
            }
            _hashPathChanged(path) {
                setTimeout(function() {
                    if (path === "") return;
                    var target = this.shadowRoot.querySelector("[name*=" + path + "]") || undefined;
                    if (!target) {
                        throw '[Anchor href name attribute not exist.]';
                        return
                    };
                    target.scrollIntoView( {"behavior":"smooth"} );
                }.bind(this), 0);
            }
        }
        window.customElements.define(MyParttimeVoice.is, MyParttimeVoice);
    </script>
</dom-module>
