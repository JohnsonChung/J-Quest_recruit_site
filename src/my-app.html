<dom-module id="my-app">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                --app-primary-color: #14a65f;
                --app-secondary-color: #29b8e4;
                display: block;
            }
            iron-pages > * {
                padding-top: 64px;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: var(--app-primary-color);
                background-color: rgba(255, 255, 255, 0.7);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            [hidden] {
                display: none !important;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
            .drawer-list a[name*="-"] {
                font-size: 0.8em;
                text-indent: 0.5em;
                color: var(--paper-grey-800);
            }
            .toolbar {}
            .tabs a {
                font-size: 15px;
                text-decoration: none;
                color: black;
                text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
            }

            .tabs a.iron-selected {
                font-weight: bold;
            }

            .tabs a:not(:last-child):after {
                content: '|';
                padding: 0px 0px;
            }

            .toolbar-sub {
                top: 64px;
                right: 0;
                left: 0;
                position: absolute;
                height: 43px;
                background-color: #fff;
            }
            .toolbar-sub .tabs a{
                color: var(--paper-grey-600);
            }

            #brandLogo {
                margin-right: 18px;
                max-width: 25vw;
            }

            #brandTitle {
                font-size: 12px;
                text-align: center;
                letter-spacing: 0px;
                line-height: 1.3;
                font-weight: bold;
            }

            #brandTitle > span {
                display: block;
            }

            #brandTitle > span:last-child {
                font-size: 18px;
                letter-spacing: 0.5px;
            }

            /* little banner before footer*/
            #banner-sm {
                padding: 80px 0;
                background-color: #fff;
            }

            #banner-sm img {
                @apply(--shadow-elevation-12dp);
                margin: 15px;
            }

            #footer {
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                min-height: 80px;
                background-color: var(--paper-grey-700);
                color: #fff;
                text-align: center;
            }

            .img-thumbnail {
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                @apply(--layout-flex);
                position: relative;
                transition: background ease 0.5s;
                background-size: auto 100%;
                background-position: center center;
                color: #fff;
            }

            .img-thumbnail:hover {
                background-size: auto 110%;
            }

            /* label with thumbnail */
            .img-thumbnail p {
                z-index: 1;
                text-shadow: 0 1px 2px #000;
            }

            .img-thumbnail p:first-child {
                font-size: 15px;
            }

            .img-thumbnail p:last-child {
                font-weight: bold;
            }

            /* transparent black overlay*/
            #img-thumbnail-circle {
                background-color: rgba(0,0,0,0.25);
            }
            .img-thumbnail::after {
                content: '';
                position: absolute;
                display: block;
                right: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.2);
                transition: background 1s ease;
                z-index: 0;
            }

            .img-thumbnail:hover::after {
                background-color: rgba(0, 0, 0, 0.4);
            }
            /* circle */
            .img-thumbnail-circle{
                border-radius: 120px;
                width: 240px;
                height: 240px;
                margin: 1em 1em;
            }
            .img-thumbnail-circle::after {
                border-radius: 120px;
            }

            a {
                text-decoration: none;
            }

            /* Trying to vertical flex the iron pages. Follow the header-layout demo:footer
                    app-header-layout {
                        @apply(--layout-vertical);
                    }
                    iron-pages {
                        @apply(--layout-flex);
                    }
                     */
            @media (max-width: 640px) {
                .toolbar .tabs {
                    display: none;
                }
            }
        </style>

        <app-location route="{{route}}" url-space-regex="^[[rootPath]]" query-params="{{queryParams}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout drawer fullbleed force-narrow>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open>
                <app-toolbar>J-Quest</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="parttime" href="[[rootPath]]?p=parttime">パート・アルバイト</a>
                    <a name="parttime-stores" href="[[rootPath]]?p=parttime/stores">募集店舗</a>
                    <a name="parttime-works" href="[[rootPath]]?p=parttime/works">どんな仕事なの？</a>
                    <a name="parttime-voice" href="[[rootPath]]?p=parttime/voice">先輩たちの声</a>
                    <a name="parttime-dangerous" href="[[rootPath]]?p=parttime/dangerous">乙四について</a>
                    <a name="parttime-quizanswer" href="[[rootPath]]?p=parttime/quizanswer">よくある質問</a>
                    <a name="view2" href="[[rootPath]]?p=view2">新卒採用</a>
                    <a name="view1" href="[[rootPath]]?p=view1">中途採用</a>
                    <a name="top" href="[[rootPath]]">TOP</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header  slot="header" reveals effects="waterfall">
                    <app-toolbar class="toolbar">
                        <paper-icon-button drawer-toggle icon="menu" ></paper-icon-button>
                        <div class="layout horizontal center" main-title>
                            <img id="brandLogo" src="./images/jquest_logo.png" alt="j-quest">
                            <div id="brandTitle">
                                <span>Recruitment</span>
                                <span>採用情報</span>
                            </div>
                        </div>
                        <iron-selector selected="[[page]]" attr-for-selected="name" class="tabs" role="navigation" >
                            <a name="parttime" href="[[rootPath]]?p=parttime">
                                <paper-button>パート・アルバイト</paper-button>
                            </a>
                            <a name="view2" href="[[rootPath]]?p=view2">
                                <paper-button>新卒採用</paper-button>
                            </a>
                            <a name="view1" href="[[rootPath]]?p=view1" >
                                <paper-button>中途採用</paper-button>
                            </a>
                            <a name="top" href="[[rootPath]]">
                                <paper-button>TOP</paper-button>
                            </a>
                        </iron-selector>
                    </app-toolbar>
                    <app-toolbar class="toolbar toolbar-sub layout horizontal end-justified" hidden$="{{!subRouteActive}}">
                        <iron-selector selected="[[page]]" attr-for-selected="name" class="tabs" role="navigation">
                            <a name="parttime-stores" href="[[rootPath]]?p=parttime/stores">
                                <paper-button>募集店舗</paper-button>
                            </a>
                            <a name="parttime-works" href="[[rootPath]]?p=parttime/works">
                                <paper-button>どんな仕事なの？</paper-button>
                            </a>
                            <a name="parttime-voice" href="[[rootPath]]?p=parttime/voice">
                                <paper-button>先輩たちの声</paper-button>
                            </a>
                            <a name="parttime-merit" href="[[rootPath]]?p=parttime/merit">
                                <paper-button>働くメリット</paper-button>
                            </a>
                            <a name="parttime-dangerous" href="[[rootPath]]?p=parttime/dangerous">
                                <paper-button>乙四について</paper-button>
                            </a>
                            <a name="top" href="[[rootPath]]?p=parttime/quizanswer">
                                <paper-button>よくある質問</paper-button>
                            </a>
                        </iron-selector>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main"
                        on-iron-select="_ironPagesChanged">
                    <my-top name="top"></my-top>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <my-parttime name="parttime"></my-parttime>
                    <my-parttime-dangerous name="parttime-dangerous"></my-parttime-dangerous>
                    <my-parttime-merit name="parttime-merit"></my-parttime-merit>
                    <my-parttime-quizanswer name="parttime-quizanswer"></my-parttime-quizanswer>
                    <my-parttime-stores name="parttime-stores"></my-parttime-stores>
                    <my-parttime-voice name="parttime-voice"></my-parttime-voice>
                    <my-parttime-works name="parttime-works"></my-parttime-works>
                    <my-recruitform name="recruitform"></my-recruitform>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
                <div class="container layout horizontal">
                    <div id="banner-sm" class="layout flex horizontal center-center center-justified wrap">
                        <img src="./images/banner_sm_biogus.jpg" alt="">
                        <img src="./images/banner_sm_eneosdenki.gif" alt="">
                        <img src="./images/banner_sm_keeper.gif" alt="">
                        <img src="./images/banner_sm_vigo.jpg" alt="">
                    </div>
                </div>
                <div id="img-thumbnail-circle" class="container layout horizontal around-justified wrap ">
                    <a class="" href="[[rootPath]]?p=parttime">
                        <div class="img-thumbnail img-thumbnail-circle" style="background-image: url(./images/photo/sm_160107-16.jpg)">
                            <p>part time employee</p>
                            <p>パートタイマースタッフ</p>
                        </div>
                    </a>
                    <a  class="" href="[[rootPath]]?p=view2">
                        <div class="img-thumbnail img-thumbnail-circle" style="background-image: url(./images/photo/sm_160107-88.jpg)">
                            <p>New graduate</p>
                            <p>新卒採用はこちら</p>
                        </div>
                    </a>
                    <a class="">
                        <div class="img-thumbnail img-thumbnail-circle" style="background-image: url(./images/photo/02-3.jpg)">
                            <p>mid-career recruitment</p>
                            <p>中途採用はこちら</p>
                        </div>
                    </a>
                    <a href="https://www.j-quest.jp/" target="_blank">
                        <div class="img-thumbnail img-thumbnail-circle" style="background-image: url(./images/jquest_logo.png)">
                            <p>J-Quest Homepage</p>
                            <p>ホームページ</p>
                        </div>
                    </a>
                </div>
                <footer id="footer">
                    <div>Copyright @ 2017 J-Quest Corporation</div>
                </footer>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged'
                    },
                    subPage: {
                        type: String
                    },
                    routeData: Object,
                    subRouteData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_pageParamsChanged(queryParams.p)',
                ];
            }

            _pageParamsChanged(page) {
                let parts = page ? page.split("/") : '';
                let main = parts[0] || undefined;
                let subPage = parts[1] || undefined;

                if(main && !subPage) {
                    // no subPage query meters
                    this.page = main;
                    this.subRouteActive = false;
                } else
                if(main && subPage) {
                    // has subPage query meters
                    this.page = main + '-' + subPage;
                    this.subRouteActive = true;
                } else {
                    // no match
                    this.page = 'top';
                    this.subRouteActive = false;
                }

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
            _ironPagesChanged (target) {
                // When page changed reset contentContainer back to Top
                var layout = this.shadowRoot.querySelector("app-header-layout");
                layout.shadowRoot.querySelector('#contentContainer').scrollTop = 0;
            };
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
