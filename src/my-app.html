<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">
<link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet"/>

<dom-module id="my-app">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                --app-primary-color: #14a65f;
                --app-secondary-color: #29b8e4;
                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: var(--app-primary-color);
                background-color: rgba(255,255,255,0.7);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .tabs a {
                font-size: 15px;
                text-decoration: none;
                color: black;
                text-shadow: 0px 2px 2px rgba(0,0,0,0.2);
            }

            .tabs a.iron-selected {
                font-weight: bold;
            }

            .tabs a:not(:last-child):after {
                content: '|';
                padding: 0px 0px;
            }
            #brandLogo {
                margin-right: 18px;
            }
            #brandTitle{
                font-size: 12px;
                text-align: center;
                letter-spacing: 0px;
                line-height: 1.3;
                font-weight: bold;
            }
            #brandTitle > span{
                display: block;
            }
            #brandTitle > span:last-child {
                font-size: 18px;
                letter-spacing: 0.5px;
            }
            #banner-sm {
                 padding: 80px 0;
                 margin: 0;
             }
            #banner-sm img{
                @apply(--shadow-elevation-12dp);
            }
            #footer {
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                min-height: 80px;
                background-color: var(--paper-grey-700);
                color: #fff;
                text-align: center;
            }
        </style>

        <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout drawer fullbleed force-narrow>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open>
                <app-toolbar>J-Quest</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="[[rootPath]]view1">中途採用</a>
                    <a name="view2" href="[[rootPath]]view2">新卒採用</a>
                    <a name="parttime" href="[[rootPath]]parttime">パート・アルバイト</a>
                    <a name="top" href="[[rootPath]]top">TOP</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" reveals effects="waterfall" slot="header">
                    <app-toolbar class="toolbar">
                        <paper-icon-button drawer-toggle icon="menu"></paper-icon-button>
                        <div class="layout horizontal center" main-title>
                            <img id="brandLogo" src="../images/jquest_logo.png" alt="j-quest">
                            <div id="brandTitle">
                                <span>Recruitment</span>
                                <span>採用情報</span>
                            </div>
                        </div>
                        <iron-selector selected="[[page]]" attr-for-selected="name" class="tabs" role="navigation">
                            <a name="view1" href="[[rootPath]]view1">
                                <paper-button>中途採用</paper-button>
                            </a>
                            <a name="view2" href="[[rootPath]]view2">
                                <paper-button>新卒採用</paper-button>
                            </a>
                            <a name="parttime" href="[[rootPath]]parttime">
                                <paper-button>パート・アルバイト</paper-button>
                            </a>
                            <a name="top" href="[[rootPath]]top">
                                <paper-button>TOP</paper-button>
                            </a>
                        </iron-selector>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-top name="top"></my-top>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <my-parttime name="parttime"></my-parttime>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
                <div id="banner-sm" class="card layout horizontal center-center around-justified wrap">
                    <img src="../images/banner_sm_biogus.jpg" alt="">
                    <img src="../images/banner_sm_eneosdenki.gif" alt="">
                    <img src="../images/banner_sm_keeper.gif" alt="">
                    <img src="../images/banner_sm_vigo.jpg" alt="">
                </div>
                <div id="footer">
                    <div>Copyright @ 2017 J-Quest Corporation</div>
                </div>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Deault to 'view1' in that case.
                this.page = page || 'top';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
