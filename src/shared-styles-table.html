<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles-table">
    <template>
        <style>
            .table {
                font-size: 18px;
            }
            .table td {
                 min-width: 6em;
                 border-bottom: 1px solid var(--paper-blue-grey-200);
                 padding: 0.7em 0;
             }
            h4 {
                 border-bottom: 3px solid var(--app-primary-color);
                 font-size: 25px;
                 margin-top: 45px;
                 margin-bottom: 15px;
                 padding: 6px 0;
             }
            @media (max-width: 640px) {
                 .table td:first-child {
                    min-width: 1.2em;
                    border-bottom: 1px solid var(--paper-blue-grey-200);
                    padding: 0.7em 0.8em 0 0;
                    vertical-align: top;
                    font-weight: bold;
                }
            }
        </style>
    </template>
</dom-module>
