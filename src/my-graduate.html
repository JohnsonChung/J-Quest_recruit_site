<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/grain-masonry/grain-masonry.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="shared-styles-md.html">

<dom-module id="my-graduate">
    <template>
        <style is="custom-style"
               include="shared-styles shared-styles-md iron-flex iron-flex-alignment iron-flex-reverse">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                margin-top: -64px;
                position: relative;
            }

            header {
                position: relative;
                height: 768px;
                width: 100%;
                overflow: hidden;
                background-color: var(--paper-yellow-300);
            }

            header img {
                width: 14.28571428571429%;
                margin: 0;
                line-height: 0;
                font-size: 0;
            }

            header img:nth-child(8n+1) {
                width: calc(14.28571428571429% * 1.5);
            }

            #recrutingHero {
                position: absolute;
                top: 0;
                right: calc(50% - 560px);
                background-image: url(../images/recruiting_graduates_hero.png);
                width: 440px;
                height: 768px;
                background-size: covor;
                background-position: center center;
                opacity: 0;
                animation-delay: 0.5s;
                animation-fill-mode: forwards;
                animation-name: cd-bounce-left;
                animation-duration: 0.6s;
            }

            @keyframes cd-bounce-left {
                0% {
                    opacity: .2;
                    transform: translateX(200px);
                }
                60% {
                    opacity: .7;
                    transform: translateX(-15px);
                }
                100% {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            #subTitles {
                padding: 2em 0;
            }
            #subTitles paper-button{
                font-size: 1em;
                padding: 0em 2em;
                width: auto;

            }


            @media (min-width: 641px) {
                #slogan {
                    position: relative;
                    margin-top: 1em;
                }

                #slogan .card:first-child::before {
                    content: '';
                    position: absolute;
                    top: -1em;
                    display: block;
                    width: 910px;
                    max-width: 100%;
                    height: 1em;
                    background: linear-gradient(to right, #fff133 25%, #d7c6ff 26%, #d7c6ff 50%, #ffbdbe 51%, #ffbdbe 75%, #c3ff8c 76%);
                    z-index: -1;
                }

                #slogan .card {
                    background: #fff;
                    width: 910px;
                    max-width: 100%;
                    padding: 16px;
                    margin: 0 auto;
                    margin-bottom: 16px;
                }

                #slogan .card:nth-child(2) {
                    box-sizing: border-box;
                    max-width: 100%;
                    background-image: url(../images/pattern-inspiration-geometry.png);
                    letter-spacing: 0.3em;
                    line-height: 1.8;
                }

                #slogan h2 {
                    font-size: 26px;
                }

                #slogan h2:first-child:first-letter {
                    font-size: 42px;
                }

                #slogan p {
                    max-width: 640px;
                    padding: 0;
                    margin: 0;
                    text-align: center;
                }

                .vertical-section > p,
                .vertical-section > h2 {
                    text-orientation: upright;
                    writing-mode: vertical-rl;
                    text-align: left;
                }

                #shape_bg_left {
                    position: absolute;
                    left: 0;
                    top: 10em;
                    width: 10em;

                    background-image: url(../images/recruit_shape_bg_1.png);
                    height: 100%;
                }

                #shape_bg_right {
                    position: absolute;
                    right: 0;
                    top: 10em;
                    width: 10em;

                    background-image: url("../images/recruit_shape_bg_2.png");
                    height: 100%;
                }
            }

            @media (max-width: 640px) {
                header grain-masonry, #recrutingHero {
                    display: none;
                }

                header {
                    position: relative;
                    height: 480px;
                }

                header::after {
                    content: '';
                    position: absolute;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                    height: 100%;
                    background-size: cover;
                    background-position: center center;
                    background-image: url("../images/recruit/gra_recruit_photo_montage.jpg");
                    z-index: 20;
                }
                #subTitles {
                    padding: 0;
                }
                #subTitles paper-button {
                    @apply(--layout-flex);
                    padding: 1em 1em;
                    font-size: 16px;
                    letter-spacing: 0.2em;
                    width: 100%;
                    margin: 0;
                    height: 5em;
                    border: 1px solid var(--paper-grey-400) !important;
                    line-height: 1.5em;
                }

                #subTitles a {
                    box-sizing: border-box;
                    padding: 5px 5px 0 0;
                    width: 50%;
                }

                #subTitles.horizontal {
                    @apply(--layout-wrap);
                    padding-left: 5px;
                }

                #slogan .vertical-section {
                    line-height: 1em !important;
                }

                .vertical-section > p,
                .vertical-section > h2 {
                    text-orientation: inherit;
                    writing-mode: vertical-rl;
                    margin: 0.5em;
                }
            }
        </style>
        <header>
            <!--img[src="./images/photo/tiles/$$.jpg"]*31-->
            <grain-masonry transition-duration="150" item-selector="img" horizontal-order>
                <template is="dom-repeat" items="{{imgs}}">
                    <img src="./images/photo/tiles/[[item.id]].jpg" alt="">
                </template>
            </grain-masonry>
            <div id="recrutingHero"></div>
        </header>
        <div id="shape_bg_left" src="./images/recruit_shape_bg_1.png" alt=""></div>
        <div id="shape_bg_right" alt=""></div>
        <div id="subTitles" class="container layout horizontal center-center wf-mplus1p">
            <a href="[[rootPath]]?p=graduate/details">
                <paper-button class="border slashed yellow clip ">
                    募集要項・給与・福利厚生
                </paper-button>
            </a>
            <a href="[[rootPath]]?p=graduate/process">
                <paper-button class="border slashed yellow clip ">
                    選考プロセス
                </paper-button>
            </a>
            <a href="[[rootPath]]?p=graduate/career">
                <paper-button class="border slashed yellow clip ">
                    キャリアプラン・育成制度
                </paper-button>
            </a>
            <a href="[[rootPath]]?p=graduate/interview">
                <paper-button class="border slashed yellow clip ">
                    先輩インタビュー
                </paper-button>
            </a>
            <a href="https://www.j-quest.jp/search_recruit/?menu=entry_mid" target="_blank">
                <paper-button class="border slashed yellow clip ">
                    応募フォーム
                </paper-button>
            </a>
        </div>
        <div id="slogan" class="container">
            <div class=" card layout vertical  center-center ">
                <h2>私たちの仕事は、</h2>
                <p>
                    ガソリンスタンドやコンビニでの<br>仕事をイメージされがちです・・・<br>&nbsp
                </p>
                <h2>
                    ですが実際はまったく異なります！
                </h2>
                <p>&nbsp<br>
                    車検やオイル交換・タイヤ交換は<br>&nbsp
                </p>
                <h2>一切ありません！</h2>
            </div>
            <div class="card layout vertical center">
                <p>☆★☆★☆</p>
                <p><br>
                    制服はエプロンで清潔感のある身だしなみ。<br>
                    接客だけでなくお客様が満足されるサービスは何か？<br>
                    また訪れたくなる環境を作るにはどうしたらいいか？<br>
                    ・・・考え実行することが主な仕事です。<br><br>
                </p>
                <p>例えば、女性のお客様が多い店舗では、トイレに綿棒やコットン等のアメニティーグッズを用意したり、お花を生けてみたり・・・<br><br>

                    お陰様で、ご来店されるお客様は・・・<br>
                    業界平均のなんと４倍以上！！<br><br>

                    「おもてなしでお客様に支持される」店舗を目指し頑張っています
                    <br>&nbsp
                </p>
                <p>☆★☆★☆</p>
            </div>
        </div>
    </template>

    <script>
        class MyGraduate extends Polymer.Element {
            static get is() {
                return 'my-graduate';
            }

            static get properties() {
                return {
                    imgs: {
                        type: Array,
                        value() {
                            var arr = [];
                            for (var n = 0; n < 31; n++) {
                                arr.push({"id": n > 9 ? "" + n : "0" + n});
                            }
                            return arr;
                        }
                    },
                }
            }
        }

        window.customElements.define(MyGraduate.is, MyGraduate);
    </script>
</dom-module>
