<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .container {
        display: block;
        box-sizing: border-box;
        width: 100%;
      }
      .container.restricted {
        padding: 16px;
        max-width: 910px;
        width: 100%;
        margin: 0 auto;
      }
      .card {
        position: relative;
        box-sizing: border-box;
        padding: 16px;
        margin-bottom: 25px;
        max-width: 910px;
        width: 100%;
        color: #757575;
        font-weight: 500;
        z-index: 1;
        /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);*/
      }
      .card.simple {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--shadow-elevation-2dp);
        border-radius: 3px;
        box-sizing: border-box;
        padding: 10px 10px;
        margin: 0 5px 16px 0;
        background: #fff;
      }
      .card-group .card {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--shadow-elevation-2dp);
        box-sizing: border-box;
        width: 320px;
        padding: 10px 10px;
        margin: 0 5px 16px 0;
        z-index: 15;
        background: #fff;
      }
      .card iron-image[sizing="cover"] {
        height: calc(300px * 0.75);
        width: 300px;
      }
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      /*
           * Image thumbnail with hover zoom.
           */
      .img-thumbnail {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-flex);
        position: relative;
        height: 276px;
        background: url(http://via.placeholder.com/500x276);
        background-position: center center;
        background-size: cover;
        transition: background ease 0.5s;
        min-width: calc(276px * (4 / 3));
        color: #fff;
      }

      .img-thumbnail::after {
        content: '';
        position: absolute;
        display: block;
        right: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        transition: background 1s ease;
        z-index: 0;
      }

      .img-thumbnail:hover {
        background-size: 110%;
      }
      .img-thumbnail:hover::after {
        background-color: rgba(0, 0, 0, 0.4);
      }
      .img-thumbnail p {
        z-index: 1;
        text-shadow: 0 1px 2px #000;
      }

      .img-thumbnail p:first-child {
        font-size: 15px;
      }

      .img-thumbnail p:last-child {
        font-weight: bold;
      }
      @media (max-width: 640px ) {

        .img-thumbnail {
          @apply(--layout-vertical);
          @apply(--layout-center-center);
          @apply(--layout-flex);
          position: relative;
          height: 276px;
          background: url(http://via.placeholder.com/500x276);
          background-position: center center;
          background-size: cover;
          transition: background ease 0.5s;
          min-width: 0;
          color: #fff;
        }
        .img-thumbnail::after {
          transition: none;
        }
        .img-thumbnail:hover {
          background-size: cover;
        }
      }
      /**
      * Google web font Japanese
      **/

      .wf-kokoro { font-family: "Kokoro"; }
      .wf-mplus1p { font-family: "Mplus 1p"; }
      .wf-sawarabimincho { font-family: "Sawarabi Mincho"; }

      /**
      *
      **/

      a {
        color: inherit;
        text-decoration: none;
      }
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      h3 /* section title */ {
        color: #29b8e4;
        margin: 25px 0 15px 0;
        text-align: center;
        font-weight: 400;
        font-size: 36px;
        letter-spacing: 10px;
        transform-origin: center;
      }
      h3.scale {
        /* ScaleX 對 手機板會造成多餘的寬度  */
        /*transform: scaleX(1.2);        */
      }
      h3 iron-icon {
        vertical-align: top;
        margin-right: 15px;
        transform: scale(1.4);
      }
      h4 {
        font-size: 32px;
        max-width: 100%;
      }
      p {
        margin: 0 15px;
        max-width: 100%;
      }
      p.subtitle {
        font-size: 15px;
        text-align: center;
        margin-top: -11px;
        margin-bottom: 25px;
        color: #555;
      }
      pre {
        white-space: pre-line;       /* css-3 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
      }
      table {
        font-size: 14px;
      }
      ul {
        padding: 1.5em;
      }
      paper-button.padding {
        padding-right: 4.5em;
        padding-left: 4.5em;
      }
      paper-button.cube {
        margin-top: 0;
        border-radius: 5px;
        box-shadow: 0 4px 0 var(--paper-pink-900);
        transition: 0.1s ease;
        transition-property: box-shadow, transform;
      }
      paper-button.cube:hover {
        border-bottom-width: 0;
        box-shadow: 0 1px 0 var(--paper-pink-100), 0 -1px 0 var(--paper-pink-900);
        transform: translateY(4px);
      }

      paper-button.shining:hover {
        text-shadow: 0 0 8px rgba(255,255,255,0.8), 0 0 25px rgba(255,255,255,1);
      }

      paper-button.border.slashed {
        /* temp should replace with css image border */
        border: 4px dashed var(--paper-blue-grey-800);
        border-image: repeating-linear-gradient(-70deg, rgb(160, 160, 160), rgb(160, 160, 160) 1%, transparent 1%, transparent 2%) 10;
      }

      paper-button.clip {
        background-clip: padding-box; /* support: IE9+ */
        border-radius: 0;
        padding: 0;
        line-height: 4;
        font-size: 13px;
        width: 235px;
        margin-right: 10px;
        transition: box-shadow 0.3s ease;
      }
      paper-button.clip:hover {
        @apply(--shadow-elevation-6dp);
      }

      paper-button.anchor {
        position: relative;
      }

      paper-button.anchor::after {
        content: "↘";
        position: absolute;
        color: rgb(100, 100, 100);
        right: 2px;
        bottom: -18.5px;
        font-weight: bold;
      }

      paper-button.pink {
        background-color: var(--paper-pink-a200);
        color: #fff;
      }

      paper-button.yellow {
        background-color: var(--paper-yellow-400);
        color: var(--paper-grey-900);
      }

      @media (max-width: 640px ) {
        paper-button.padding {
          padding-right: 1em;
          padding-left: 1em;
        }
      }

      /**
      * IE 11 BUGS PATCH
      */
      .container .flex,
      .card .flex {
        /* Fix ie 11 flex collapse bug. */
        flex-basis: auto;
        -ms-flex: 0 1 auto;
      }

      @media (max-width: 960px) {
        h3 {
          font-size: 28px;
        }
        .card {
          max-width: 98%;
        }
      }
    </style>
  </template>
</dom-module>
