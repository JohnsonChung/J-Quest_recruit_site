<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="shared-styles-md.html">

<dom-module id="my-graduate-details">
    <template>
        <style is="custom-style" include="shared-styles shared-styles-md iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);
                position: relative;
            }
            #recruitContent {
                background: #fff;
            }
        </style>

        <div class="container">
            <h3>募集要項、給与・福利厚生　</h3>
        </div>
        <div id="recruitContent" class="card">
            <marked-element id="md-recruit-content">
                <div slot="markdown-html"></div>
                <script type="text/markdown" src="./md/gra-recruit-table.md"></script>
            </marked-element>
        </div>

    </template>

    <script>
        class MyGraduateDetails extends Polymer.Element {
            static get is() {
                return 'my-graduate-details';
            }
        }

        window.customElements.define(MyGraduateDetails.is, MyGraduateDetails);
    </script>
</dom-module>
