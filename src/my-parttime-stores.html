    <script>
        class MyParttimeStores extends Polymer.Element {
            static get is() {
                return 'my-parttime-stores';
            }
            static get properties() {
                return {
                    hash: {
                        type: String,
                    },
                    routeData:{
                        type: Object,
                    }
                }
            }
            static get observers()
            {
                return ['_hashPathChanged(route.path)']
            }

            ready() {
                super.ready();
                setTimeout(function() {
                    var target = this.shadowRoot.querySelector('map');
                    var img = this.shadowRoot.querySelector('#map');
                    imageMapResize(target, img);
                }.bind(this),0);
            }

            _hashPathChanged(path) {
                if(path === "") return;
                var target = this.shadowRoot.querySelector("[name*=" + path + "]") || undefined;
                if(!target) { throw '[Anchor href name attribute not exist.]' ; return};
                target.scrollIntoView();
            }
        }
        window.customElements.define(MyParttimeStores.is, MyParttimeStores);
    </script>
