<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="shared-styles-md.html">

<dom-module id="my-midterm-details">
    <template>
        <style is="custom-style" include="shared-styles shared-styles-md iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-center);

                padding: 0 !important;
                position: relative;
            }
            #recruitContent {
                background: #fff;
            }
            #topPattern {
                margin: 0;
                height: 250px;
                margin-bottom: -140px;
                background-color: var(--my-color-green);
                background-image: url('../images/pattern_gplay.png');
            }
            h3  {
                color: var(--my-color-green);
            }
        </style>

        <div id="topPattern" class="container"></div>
        <div class="container restricted">
            <div class="card simple">
                <h3>
                    <iron-icon icon="editor:format-quote"></iron-icon>
                    募集要項、給与・福利厚生
                </h3>
            </div>        </div>

        <div id="recruitContent" class="card">
            <marked-element id="md-recruit-content">
                <div slot="markdown-html"></div>
                <script type="text/markdown" src="./md/mid-recruit-table.md"></script>
            </marked-element>
        </div>

    </template>

    <script>
        class MyMidtermDetails extends Polymer.Element {
            static get is() {
                return 'my-midterm-details';
            }
        }

        window.customElements.define(MyMidtermDetails.is, MyMidtermDetails);
    </script>
</dom-module>
